<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل البث المباشر - استقبال</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .container { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        video { width: 100%; max-height: 100vh; background: #000; outline: none; }
        .status-overlay { position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 5px; font-size: 12px; color: #00ff00; z-index: 100; pointer-events: none; }
        #empty-msg { position: absolute; text-align: center; color: #555; }
    </style>
</head>
<body>

<div id="status" class="status-overlay">متصل بالمزامنة...</div>

<div class="container" id="player-wrapper">
    <div id="empty-msg">بانتظار بدء البث من الأدمن...</div>
    <video id="video" controls autoplay playsinline></video>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    let hls = null;

    // 1. مراقبة الرابط الجديد
    onValue(ref(db, 'liveVideo'), (snapshot) => {
        const data = snapshot.val();
        if (data && data.url) {
            document.getElementById('empty-msg').style.display = 'none';
            video.style.display = 'block';
            loadSource(data.url);
        } else {
            stopPlayer();
        }
    });

    // 2. مراقبة أوامر التحكم (إيقاف، تقديم، إلخ)
    onValue(ref(db, 'commands'), (snapshot) => {
        const cmd = snapshot.val();
        if (!cmd || !video.src && !hls) return;

        if (cmd.type === 'pause') video.pause();
        if (cmd.type === 'play') video.play();
        if (cmd.type === 'seek') video.currentTime = cmd.value;
        if (cmd.type === 'stop_all') stopPlayer();
    });

    function loadSource(url) {
        if (Hls.isSupported()) {
            if (hls) hls.destroy();
            hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.play();
                status.innerText = "بث مباشر يعمل";
            });
        } 
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.addEventListener('loadedmetadata', () => video.play());
        }
    }

    function stopPlayer() {
        if (hls) {
            hls.destroy();
            hls = null;
        }
        video.pause();
        video.src = "";
        video.style.display = 'none';
        document.getElementById('empty-msg').style.display = 'block';
        document.getElementById('empty-msg').innerText = "تم إنهاء البث أو الرابط محذوف";
        status.innerText = "في انتظار الرابط...";
    }
</script>

</body>
</html>
