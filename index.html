<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>TFRJ - مستقبل البث</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; text-align: center; }
        #setup { display: flex; flex-direction: column; align-items: center; }
        #qrcode { background: white; padding: 15px; border-radius: 10px; margin: 20px; }
        video { width: 100%; height: 100%; display: none; position: absolute; top: 0; left: 0; }
        .status { color: #00ff00; font-family: monospace; }
    </style>
</head>
<body>

    <div id="setup">
        <h1>TFRJ TV RECEIVER</h1>
        <div id="qrcode"></div>
        <p>امسح الكود بجوالك للتحكم</p>
        <div id="status" class="status">جاري الاتصال...</div>
    </div>

    <video id="video-player" controls autoplay playsinline></video>

    <script>
        const channelName = 'TFRJ_' + Math.random().toString(36).substr(2, 5);
        const pubnub = new PubNub({ publishKey: 'demo', subscribeKey: 'demo', userId: 'receiver' });

        // توليد الـ QR بالرابط الصحيح (لاحظ حرف C الكبير في Control.html)
        const controlUrl = `https://tfrj.github.io/v/Control.html?ch=${channelName}`;
        new QRCode(document.getElementById("qrcode"), { text: controlUrl, width: 250, height: 250 });
        document.getElementById('status').innerText = "القناة: " + channelName;

        pubnub.subscribe({ channels: [channelName] });
        pubnub.addListener({
            message: function(s) {
                if (s.message.type === 'play') {
                    document.getElementById('setup').style.display = 'none';
                    const v = document.getElementById('video-player');
                    v.style.display = 'block';
                    v.src = s.message.url;
                    v.play();
                }
            }
        });
    </script>
</body>
</html>
