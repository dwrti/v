<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VHS Sync Control</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root { 
            --target-navy: #151b4e; 
            --dark-navy: #0d1131;   
            --pure-white: #ffffff;
            --power-red: #ff4b2b;
            --power-green: #2ecc71;
        }
        
        body { 
            background-color: var(--target-navy); 
            font-family: 'Courier New', monospace; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 0; 
            padding: 20px; 
            color: var(--pure-white);
            min-height: 100vh;
            background: linear-gradient(135deg, var(--target-navy) 0%, var(--dark-navy) 100%);
            overflow-x: hidden;
        }
        
        .container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 20px; }

        .tv-unit { 
            background: var(--target-navy); 
            padding: 8px; 
            border-radius: 4px; 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            position: relative;
        }

        .screen-border { 
            background: #000; 
            aspect-ratio: 16 / 9; 
            position: relative; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        #tap-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; }
        #noise-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; opacity: 0.9; display: none; }
        video { width: 100%; height: 100%; object-fit: contain; z-index: 2; display: none; }

        .tv-controls { display: flex; justify-content: center; padding: 10px 0 5px 0; }
        .power-btn { width: 40px; height: 40px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.2); background: #111; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.3s; }
        .power-btn.active { border-color: var(--power-green); box-shadow: 0 0 15px var(--power-green); }
        .power-icon { width: 15px; height: 15px; fill: var(--power-red); }
        .power-btn.active .power-icon { fill: var(--power-green); }

        /* قسم عرض الروابط للمشاهدين */
        #viewerLinksSection {
            display: none; /* يظهر فقط عند وجود روابط */
            flex-direction: column;
            gap: 10px;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 4px;
            border: 1px dashed rgba(255,255,255,0.2);
        }

        .viewer-tape {
            background: #222;
            padding: 10px;
            border-left: 8px solid var(--power-green);
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 12px;
            transition: 0.2s;
        }
        .viewer-tape:hover { background: #333; transform: scale(1.02); }

        /* تنسيق لوحة المسؤول */
        .control-panel { background: var(--target-navy); border: 1px solid rgba(255,255,255,0.1); border-radius: 4px; padding: 20px; }
        input { width: 100%; background: var(--dark-navy); border: 1px solid rgba(255,255,255,0.2); color: var(--pure-white); padding: 12px; outline: none; font-family: inherit; box-sizing: border-box; direction: ltr; }
        .vhs-group { margin-top: 20px; display: flex; flex-direction: column; gap: 12px; }
        .vhs-tape { background: #1a1a1a; border-left: 12px solid #333; padding: 8px; display: flex; align-items: center; gap: 10px; border-radius: 2px; }
        .vhs-tag { background: #f0f0f0; color: #111; font-size: 9px; font-weight: bold; padding: 4px 8px; min-width: 90px; text-align: center; }
        .vhs-field { flex: 1; background: #fff !important; color: #000 !important; padding: 6px !important; font-size: 11px !important; border: none !important; }
        .save-btn { background: linear-gradient(180deg, #e74c3c 0%, #c0392b 100%); color: white; border: 1px solid #962d22; padding: 12px; margin-top: 15px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 0 #7b241c; width: 100%; }
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        button { flex: 1; padding: 12px; background: var(--dark-navy); border: 1px solid rgba(255,255,255,0.2); color: var(--pure-white); cursor: pointer; font-family: inherit; font-size: 11px; text-transform: uppercase; }

        #authSection { display: block; }
        #adminSection { display: none; }
    </style>
</head>
<body> 

<div class="container">
    <div class="tv-unit">
        <div class="screen-border">
            <div id="tap-overlay"></div>
            <canvas id="noise-canvas"></canvas>
            <video id="video" controls playsinline muted></video>
        </div>
        <div class="tv-controls">
            <div class="power-btn" id="powerBtn" onclick="togglePower()">
                <svg class="power-icon" viewBox="0 0 24 24"><path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/></svg>
            </div>
        </div>
    </div>

    <div id="viewerLinksSection">
        <div style="font-size: 10px; opacity: 0.6; margin-bottom: 5px;">SHARED TAPES:</div>
        <div id="linksContainer"></div>
    </div>

    <div class="control-panel">
        <div id="authSection"><input type="password" id="adminPass" placeholder="ENTER ACCESS CODE"></div>
        <div id="adminSection">
            <input type="text" id="videoUrl" placeholder="PASTE SOURCE URL">
            <div class="vhs-group">
                <div class="vhs-tape"><div class="vhs-tag">LINK 1</div><input type="text" class="vhs-field" id="vhs1"></div>
                <div class="vhs-tape"><div class="vhs-tag">LINK 2</div><input type="text" class="vhs-field" id="vhs2"></div>
                <div class="vhs-tape"><div class="vhs-tag">LINK 3</div><input type="text" class="vhs-field" id="vhs3"></div>
                <button type="button" class="save-btn" onclick="saveVHSLinks()">SAVE & SHARE</button>
            </div>
            <div class="btn-group">
                <button style="color: #ff6b6b;" onclick="clearDB()">EJECT</button>
                <button onclick="adminLogout()">LOGOUT</button>
            </div>
        </div>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('noise-canvas');
    const ctx = canvas.getContext('2d');
    const powerBtn = document.getElementById('powerBtn');
    const overlay = document.getElementById('tap-overlay');
    let noiseID, audioCtx, noiseNode, isAdmin = false, isPoweredOn = false;

    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const syncRef = db.ref('videoSync');
    const linksRef = db.ref('sharedLinks');

    // تحديث العرض للمشاهدين عند تغير البيانات في Firebase
    linksRef.on('value', (snap) => {
        const val = snap.val();
        const container = document.getElementById('linksContainer');
        const section = document.getElementById('viewerLinksSection');
        container.innerHTML = "";
        
        if (val && (val.l1 || val.l2 || val.l3)) {
            section.style.display = "flex";
            if(val.l1) container.innerHTML += `<a href="${val.l1}" target="_blank" class="viewer-tape"><span>TAPE_01.vhs</span> <span>VIEW ➔</span></a>`;
            if(val.l2) container.innerHTML += `<a href="${val.l2}" target="_blank" class="viewer-tape"><span>TAPE_02.vhs</span> <span>VIEW ➔</span></a>`;
            if(val.l3) container.innerHTML += `<a href="${val.l3}" target="_blank" class="viewer-tape"><span>TAPE_03.vhs</span> <span>VIEW ➔</span></a>`;
        } else {
            section.style.display = "none";
        }
    });

    function saveVHSLinks() {
        if (!auth.currentUser) return alert("Login first!");
        linksRef.set({
            l1: document.getElementById('vhs1').value,
            l2: document.getElementById('vhs2').value,
            l3: document.getElementById('vhs3').value
        }).then(() => alert("Saved & Shared!"));
    }

    // باقي الدوال الأصلية كما هي بدون تغيير
    function togglePower() {
        isPoweredOn = !isPoweredOn;
        if (isPoweredOn) {
            powerBtn.classList.add('active'); overlay.style.display = 'none';
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            syncRef.once('value', (snap) => handleSyncUpdate(snap.val()));
        } else {
            powerBtn.classList.remove('active'); overlay.style.display = 'block';
            video.style.display = 'none'; video.pause(); toggleStatic(false);
        }
    }

    function toggleStatic(show) {
        if (show && isPoweredOn) {
            canvas.style.display = 'block';
            if (!noiseID) {
                const loop = () => {
                    canvas.width = 200; canvas.height = 150;
                    const idata = ctx.createImageData(200, 150);
                    const b32 = new Uint32Array(idata.data.buffer);
                    for (let i = 0; i < b32.length; i++) b32[i] = ((Math.random() * 255) | 0) << 24 | (Math.random() * 0xffffff);
                    ctx.putImageData(idata, 0, 0);
                    noiseID = requestAnimationFrame(loop);
                };
                loop();
            }
        } else {
            canvas.style.display = 'none'; cancelAnimationFrame(noiseID); noiseID = null;
        }
    }

    function handleSyncUpdate(data) {
        if (!isPoweredOn) return;
        if (!data || !data.url) { video.style.display = 'none'; toggleStatic(true); return; }
        video.style.display = 'block'; toggleStatic(false);
        if (!video.src.includes(data.url)) video.src = data.url;
        if (data.isPlaying) video.play().catch(()=>{}); else video.pause();
        if (Math.abs(video.currentTime - data.currentTime) > 2) video.currentTime = data.currentTime;
    }

    auth.onAuthStateChanged(user => {
        if (user && user.email === "t@t.tt") {
            isAdmin = true;
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('adminSection').style.display = 'block';
            linksRef.once('value', (snap) => {
                const val = snap.val();
                if(val) {
                    document.getElementById('vhs1').value = val.l1 || "";
                    document.getElementById('vhs2').value = val.l2 || "";
                    document.getElementById('vhs3').value = val.l3 || "";
                }
            });
            setInterval(() => { if (!video.paused && isAdmin) syncRef.update({ currentTime: video.currentTime }); }, 2000);
        }
    });

    document.getElementById('adminPass').addEventListener('input', (e) => {
        if (e.target.value.length >= 6) auth.signInWithEmailAndPassword("t@t.tt", e.target.value).catch(()=>{});
    });

    document.getElementById('videoUrl').addEventListener('change', (e) => {
        if (isAdmin && e.target.value.startsWith('http')) {
            syncRef.set({ url: e.target.value, currentTime: 0, isPlaying: true });
            e.target.value = "";
        }
    });

    syncRef.on('value', (snap) => handleSyncUpdate(snap.val()));
    function clearDB() { if (confirm("EJECT?")) syncRef.set(null); }
    function adminLogout() { auth.signOut().then(() => location.reload()); }
</script>
</body>
</html>
