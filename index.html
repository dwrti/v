<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الفيديو الذكي</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
        }
        .input-section {
            margin-bottom: 20px;
            background: #2d2d2d;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            background: #404040;
            color: white;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00b3ff;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:active {
            background-color: #0081b8;
        }
        .video-wrapper {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            background: black;
        }
        .info {
            margin-top: 10px;
            font-size: 0.9em;
            color: #bbb;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="input-section">
        <h3>لصق رابط الفيديو</h3>
        <input type="text" id="videoUrl" placeholder="ضع رابط الفيديو هنا (MP4, WebM, HLS...)" />
        <button onclick="loadVideo()">تشغيل الفيديو</button>
    </div>

    <div class="video-wrapper">
        <video id="player" playsinline controls>
            <source src="" type="video/mp4" />
        </video>
    </div>

    <div class="info">
        يدعم روابط مباشرة وروابط YouTube و HLS.
    </div>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
    // تهيئة المشغل
    const player = new Plyr('#player', {
        rtl: true,
        tooltips: { controls: true, seek: true }
    });

    function loadVideo() {
        const url = document.getElementById('videoUrl').value.trim();
        const videoElement = document.getElementById('player');

        if (!url) {
            alert("يرجى إدخال رابط أولاً!");
            return;
        }

        // دعم روابط HLS (m3u8)
        if (url.includes('.m3u8')) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(videoElement);
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                videoElement.src = url;
            }
        } else {
            // الروابط المباشرة العادية (MP4, etc)
            player.source = {
                type: 'video',
                sources: [{ src: url }]
            };
        }
        
        player.play();
    }
</script>

</body>
</html>
