<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث المشاهدين - Puffin</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body { background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 800px; }
        .plyr { border-radius: 12px; overflow: hidden; }
    </style>
</head>
<body>

<div class="container">
    <video id="player" playsinline controls>
        <source id="videoSource" src="" type="video/mp4" />
    </video>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const videoRef = ref(db, 'sharedVideo');

    const video = document.getElementById('player');
    const source = document.getElementById('videoSource');

    // المشاهد "يسمع" فقط للتغييرات من Firebase
    onValue(videoRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            // 1. إذا تغير الرابط، قم بتحديث المصدر
            if (source.src !== data.url) {
                source.src = data.url;
                video.load(); 
            }

            // 2. مزامنة الوقت والحالة
            if (Math.abs(video.currentTime - data.time) > 2) {
                video.currentTime = data.time;
            }

            if (data.status === "playing" && video.paused) {
                video.play().catch(() => console.log("بانتظار تفاعل المستخدم..."));
            } else if (data.status === "paused" && !video.paused) {
                video.pause();
            }
        }
    });
</script>
<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script>const player = new Plyr('#player');</script>
</body>
</html>
