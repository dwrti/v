<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Player - Pro VHS</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --ios-bg: #050505; --vhs-gray: #202020; --ios-accent: #0A84FF; --ios-red: #FF3B30; --ios-green: #34C759; }
        body { font-family: 'Courier New', Courier, monospace; background-color: var(--ios-bg); color: white; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 500px; }
        
        /* تصميم مشغل VHS مطور */
        .vhs-deck {
            background: #1a1a1a;
            border-radius: 12px; padding: 25px; 
            border: 2px solid #333;
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
        }

        .vhs-slot { 
            background: #000; border: 2px solid #444; border-radius: 4px; 
            padding: 8px; position: relative; overflow: hidden;
        }

        input { 
            width: 100%; padding: 10px; background: transparent; border: none; 
            color: #00FF00; font-family: 'Courier New', monospace; 
            font-size: 14px; text-align: center; outline: none; box-sizing: border-box; 
        }

        .button-group { display: flex; gap: 10px; margin-top: 15px; }
        button { 
            flex: 2; padding: 12px; border-radius: 4px; border: none; 
            background: #444; color: #fff; font-weight: bold; cursor: pointer; 
            box-shadow: 0 3px 0 #222; text-transform: uppercase;
        }
        button:active { transform: translateY(2px); box-shadow: 0 1px 0 #222; }
        button.delete-btn { flex: 1; background: #2a1010; color: var(--ios-red); }

        /* منطقة الفيديو وتأثير التشويش الرهيب */
        .video-wrapper { 
            width: 100%; border-radius: 4px; overflow: hidden; 
            background: black; margin-bottom: 20px; position: relative; 
            aspect-ratio: 16 / 9; border: 10px solid #111;
        }
        
        video { width: 100%; height: 100%; object-fit: cover; z-index: 1; position: relative; }
        
        /* شاشة التشويش (Canvas Noise) */
        #staticCanvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; display: none; /* مخفي لما يشتغل الفيديو */
        }

        .no-signal-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.8); font-size: 24px; font-weight: bold;
            z-index: 1; pointer-events: none; text-shadow: 2px 2px #000;
            display: none;
        }

        .status-container { display: flex; justify-content: space-between; width: 100%; margin-bottom: 8px; font-size: 11px; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <div class="status-container">
        <div id="connectionStatus">READY_PLAYER_V1</div>
        <div>VIEWERS: <span id="count">1</span></div>
    </div>
    
    <div class="video-wrapper" id="screen">
        <canvas id="staticCanvas"></canvas>
        <div class="no-signal-text" id="noSignal">NO SIGNAL</div>
        <video id="video" controls playsinline muted></video>
    </div>

    <div class="vhs-deck">
        <div class="vhs-slot">
            <input type="password" id="videoUrl" placeholder="PASSWORD REQUIRED">
        </div>
        <div class="button-group">
            <button onclick="updateDB()">LOAD TAPE</button>
            <button class="delete-btn" onclick="clearDB()">EJECT</button>
        </div>
    </div>
</div>

<script>
    // --- الجزء الخاص بتوليد التشويش (Static Noise) ---
    const canvas = document.getElementById('staticCanvas');
    const ctx = canvas.getContext('2d');
    function generateNoise() {
        const idata = ctx.createImageData(canvas.width, canvas.height);
        const buffer32 = new Uint32Array(idata.data.buffer);
        for (let i = 0; i < buffer32.length; i++) {
            buffer32[i] = ((Math.random() * 255) | 0) << 24 | (Math.random() * 0xffffff);
        }
        ctx.putImageData(idata, 0, 0);
        requestAnimationFrame(generateNoise);
    }
    canvas.width = 200; canvas.height = 150; // جودة منخفضة ليعطي شكل قديم
    generateNoise();

    // --- إعدادات Firebase الخاصة بك ---
    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const syncRef = database.ref('videoSync');
    const presenceRef = database.ref('viewers');

    const video = document.getElementById('video');
    const urlInput = document.getElementById('videoUrl');
    const statusBadge = document.getElementById('connectionStatus');
    const countDisplay = document.getElementById('count');
    const staticCanvas = document.getElementById('staticCanvas');
    const noSignal = document.getElementById('noSignal');
    
    let hls = new Hls();
    let isRemoteChange = false; 
    let isAuthorized = false;

    // الحضور والغياب
    const myPresenceRef = presenceRef.push();
    database.ref('.info/connected').on('value', snap => {
        if (snap.val()) { myPresenceRef.onDisconnect().remove(); myPresenceRef.set(true); }
    });
    presenceRef.on('value', snap => countDisplay.innerText = snap.numChildren());

    urlInput.addEventListener('input', () => {
        if (!isAuthorized && urlInput.value === "1234") { // كلمة السر هنا
            isAuthorized = true;
            urlInput.value = ""; urlInput.type = "text"; 
            urlInput.placeholder = "PASTE URL";
            statusBadge.innerText = "ADMIN_LOGGED_IN";
        }
    });

    syncRef.on('value', (snapshot) => {
        const data = snapshot.val();
        
        if (!data || !data.url) {
            video.src = "";
            video.style.display = "none";
            staticCanvas.style.display = "block"; // شغل التشويش
            noSignal.style.display = "block";
            return;
        } else {
            video.style.display = "block";
            staticCanvas.style.display = "none"; // اخف التشويش
            noSignal.style.display = "none";
        }

        isRemoteChange = true;
        if (data.url && !video.src.includes(data.url)) loadVideo(data.url);
        if (Math.abs(video.currentTime - data.currentTime) > 2.0) video.currentTime = data.currentTime;
        data.isPlaying ? video.play().catch(()=>{}) : video.pause();
        setTimeout(() => isRemoteChange = false, 500);
    });

    function sendSyncUpdate() {
        if (isRemoteChange || !isAuthorized) return; 
        syncRef.update({ currentTime: video.currentTime, isPlaying: !video.paused, lastUpdated: Date.now() });
    }

    video.onplay = video.onpause = video.onseeked = sendSyncUpdate;

    function loadVideo(url) {
        hls.destroy();
        if (url.includes('.m3u8')) {
            if (Hls.isSupported()) { hls = new Hls(); hls.loadSource(url); hls.attachMedia(video); }
            else { video.src = url; }
        } else { video.src = url; }
    }

    function updateDB() {
        if (!isAuthorized) return alert("ENTER PASSWORD");
        if (urlInput.value.trim()) {
            syncRef.set({ url: urlInput.value.trim(), currentTime: 0, isPlaying: true, lastUpdated: Date.now() });
        }
    }

    function clearDB() {
        if (isAuthorized && confirm("EJECT TAPE?")) syncRef.set(null);
    }
</script>
</body>
</html>
