<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بث مباشر - للمشاهدين</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        video { width: 90%; max-width: 800px; border: 2px solid #333; border-radius: 10px; display: none; }
        .status { margin-bottom: 20px; color: #00ff00; font-size: 18px; }
        #error-log { color: #ff4444; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="status" class="status">جاري الاتصال بقاعدة البيانات...</div>
    <video id="video" controls autoplay playsinline></video>
    <div id="error-log"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
            authDomain: "videos-5e336.firebaseapp.com",
            databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
            projectId: "videos-5e336",
            storageBucket: "videos-5e336.firebasestorage.app",
            messagingSenderId: "300218651134",
            appId: "1:300218651134:web:4bd24df8e555e62828f0af"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const errorLog = document.getElementById('error-log');
        let hls = null;

        const streamRef = ref(db, 'liveStream/url');
        
        onValue(streamRef, (snapshot) => {
            const url = snapshot.val() ? snapshot.val().trim() : null;
            if (url) {
                console.log("رابط جديد مستلم:", url);
                status.innerText = "جاري تشغيل الرابط...";
                playStream(url);
            } else {
                status.innerText = "لا يوجد رابط بث حالياً.. بانتظار الأدمن";
            }
        }, (error) => {
            errorLog.innerText = "خطأ في الاتصال بـ Firebase: " + error.message;
        });

        function playStream(url) {
            video.style.display = "block";
            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    status.innerText = "البث المباشر متصل ✅";
                    video.play().catch(e => {
                        status.innerText = "اضغط تشغيل لبدء البث";
                    });
                });
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        status.innerText = "فشل تشغيل هذا الرابط (قد يكون منتهي الصلاحية)";
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
            }
        }
    </script>
</body>
</html>
