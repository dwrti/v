<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRT Master Pro</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root { --wood: #3d1f00; --panel: #1a1a1a; --gold: #d4af37; }
        body { background: #000; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        
        /* جسم التلفزيون */
        .tv-case { background: var(--wood); padding: 25px; border-radius: 15px; box-shadow: inset 0 0 50px #000; display: flex; gap: 20px; border: 8px solid #2a1500; }
        
        /* الشاشة */
        .screen-area { background: #111; width: 400px; aspect-ratio: 4/3; border-radius: 40px; border: 15px solid #111; position: relative; overflow: hidden; box-shadow: inset 0 0 40px #000; }
        video { width: 100%; height: 100%; object-fit: cover; display: none; }
        .scanlines { position: absolute; top:0; left:0; width:100%; height:100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%); background-size: 100% 4px; pointer-events: none; z-index: 5; }

        /* لوحة الأزرار الجانبية */
        .controls-panel { display: flex; flex-direction: column; justify-content: space-around; align-items: center; background: var(--panel); padding: 15px; border-radius: 10px; border: 3px solid #333; }
        
        /* الأزرار الصغار (فوق) */
        .small-btns { display: flex; gap: 15px; margin-bottom: 30px; }
        .btn-small { width: 25px; height: 25px; background: #666; border-radius: 50%; border: 2px solid #999; cursor: pointer; box-shadow: 0 3px 0 #333; }
        .btn-small:active { transform: translateY(2px); box-shadow: none; }
        #loginBtn { background: #222; } /* لتسجيل الدخول */
        #logoutBtn { background: #600; display: none; } /* لتسجيل الخروج */

        /* الأزرار الكبار (تحت) */
        .big-btns { display: flex; flex-direction: column; gap: 20px; }
        .btn-big { width: 60px; height: 60px; background: linear-gradient(145deg, #444, #111); border-radius: 50%; border: 4px solid #333; cursor: pointer; position: relative; }
        .btn-big::after { content: ''; position: absolute; top: 10px; left: 50%; width: 4px; height: 15px; background: #d4af37; transform: translateX(-50%); }
        .btn-big:active { transform: rotate(15deg); }

        #status-led { width: 8px; height: 8px; background: #300; border-radius: 50%; margin-top: 10px; }
        #status-led.on { background: #0f0; box-shadow: 0 0 10px #0f0; }
    </style>
</head>
<body>

<div class="tv-case">
    <div class="screen-area">
        <div class="scanlines"></div>
        <video id="video" controls playsinline muted></video>
    </div>

    <div class="controls-panel">
        <div class="small-btns">
            <div id="loginBtn" class="btn-small" title="Login"></div>
            <div id="logoutBtn" class="btn-small" title="Logout"></div>
        </div>

        <div id="status-led"></div>
        <span id="count" style="color: #0f0; font-size: 10px; font-family: monospace;">0</span>

        <div class="big-btns">
            <div id="addLinkBtn" class="btn-big" title="Add Link"></div>
            <div id="clearBtn" class="btn-big" style="border-color: #500;" title="Clear"></div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const syncRef = db.ref('videoSync');

    const video = document.getElementById('video');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const addLinkBtn = document.getElementById('addLinkBtn');
    const clearBtn = document.getElementById('clearBtn');
    const statusLed = document.getElementById('status-led');
    const countDisplay = document.getElementById('count');
    
    const adminEmail = "t@t.tt";
    let isAuthorized = false;
    let hls = new Hls();
    let isFirstLoad = true;

    // حالة المستخدم
    auth.onAuthStateChanged(user => {
        if (user && user.email === adminEmail) {
            isAuthorized = true;
            loginBtn.style.display = "none";
            logoutBtn.style.display = "block";
            statusLed.classList.add('on');
        } else {
            isAuthorized = false;
            loginBtn.style.display = "block";
            logoutBtn.style.display = "none";
            statusLed.classList.remove('on');
        }
    });

    // الزر الصغير 1: تسجيل الدخول
    loginBtn.onclick = () => {
        const pass = prompt("ENTER CODE:");
        if (pass) auth.signInWithEmailAndPassword(adminEmail, pass).catch(() => alert("FAIL"));
    };

    // الزر الصغير 2: تسجيل الخروج
    logoutBtn.onclick = () => {
        auth.signOut().then(() => location.reload());
    };

    // الزر الكبير 1: إضافة الرابط
    addLinkBtn.onclick = () => {
        if (!isAuthorized) return alert("ADMIN ONLY");
        const url = prompt("PASTE URL:");
        if (url) {
            video.style.display = 'block';
            syncRef.set({ url, currentTime: 0, isPlaying: true, lastUpdated: Date.now() });
        }
    };

    // الزر الكبير 2: حذف الرابط (Eject)
    clearBtn.onclick = () => {
        if (isAuthorized && confirm("CLEAR?")) syncRef.set(null);
    };

    // مزامنة الفيديو (نفس المنطق الأصلي)
    syncRef.on('value', (s) => {
        const data = s.val();
        if (!data) { video.style.display='none'; video.pause(); return; }
        video.style.display = 'block';
        if (video.src !== data.url && !video.src.includes(data.url)) loadVideo(data.url);
        if (data.isPlaying) {
            const offset = (Date.now() - data.lastUpdated) / 1000;
            const target = data.currentTime + offset;
            if (Math.abs(video.currentTime - target) > 2 || isFirstLoad) {
                video.currentTime = target;
                isFirstLoad = false;
            }
            video.play().catch(()=>{});
        } else { video.pause(); video.currentTime = data.currentTime; }
    });

    function loadVideo(url) {
        hls.destroy();
        if (url.includes('.m3u8')) {
            hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
        } else { video.src = url; }
        video.play().catch(()=>{});
    }

    // تحديث المشاهدين
    const pRef = db.ref('viewers').push();
    db.ref('.info/connected').on('value', snap => { if(snap.val()) { pRef.set(true); pRef.onDisconnect().remove(); } });
    db.ref('viewers').on('value', s => countDisplay.innerText = s.numChildren());

    // إرسال التحديثات من الأدمن
    function syncAction() {
        if (isAuthorized) syncRef.update({ currentTime: video.currentTime, isPlaying: !video.paused, lastUpdated: Date.now() });
    }
    video.onplay = video.onpause = video.onseeking = () => syncAction();
    setInterval(() => { if(isAuthorized && !video.paused) syncAction(); }, 5000);

</script>
</body>
</html>
