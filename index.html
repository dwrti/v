<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root { 
            --target-navy: #151b4e; 
            --dark-navy: #0d1131;   
            --pure-white: #ffffff;
            --power-red: #ff4b2b;
            --power-green: #2ecc71;
            --eject-yellow: #f1c40f;
        }
        
        body { 
            background-color: var(--target-navy); 
            font-family: 'Courier New', monospace; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 0; 
            padding: 20px; 
            color: var(--pure-white);
            min-height: 100vh;
            background: linear-gradient(135deg, var(--target-navy) 0%, var(--dark-navy) 100%);
            overflow-x: hidden;
        }
        
        .container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 20px; }
        .tv-unit { background: var(--target-navy); padding: 8px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 15px 35px rgba(0,0,0,0.4); position: relative; }
        .screen-border { background: #000; aspect-ratio: 16 / 9; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        #tap-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; }
        #noise-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; opacity: 0.9; display: none; }
        video { width: 100%; height: 100%; object-fit: contain; z-index: 2; display: none; }
        .tv-controls { display: flex; justify-content: center; gap: 20px; padding: 10px 0 5px 0; }
        .power-btn, .eject-btn { width: 40px; height: 40px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.2); background: #111; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.3s; }
        .power-btn.active { border-color: var(--power-green); box-shadow: 0 0 15px var(--power-green); }
        .power-icon { width: 15px; height: 15px; fill: var(--power-red); }
        .power-btn.active .power-icon { fill: var(--power-green); }
        .eject-icon { width: 18px; height: 18px; fill: #666; }
        .control-panel { background: var(--target-navy); border: 1px solid rgba(255,255,255,0.1); border-radius: 4px; padding: 20px; }
        input { width: 100%; background: var(--dark-navy); border: 1px solid rgba(255,255,255,0.2); color: var(--pure-white); padding: 12px; outline: none; font-family: inherit; direction: ltr; box-sizing: border-box; }
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        button { flex: 1; padding: 12px; background: var(--dark-navy); border: 1px solid rgba(255,255,255,0.2); color: var(--pure-white); cursor: pointer; font-family: inherit; font-size: 11px; text-transform: uppercase; }
        .vhs-shelf { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 15px; padding-bottom: 40px; }
        .vhs-tape { background: #1a1a1a; width: 130px; height: 42px; position: relative; cursor: pointer; border-radius: 3px; border: 1px solid #111; display: flex; align-items: center; justify-content: center; }
        .tape-label { position: relative; z-index: 3; color: #333; font-size: 10px; font-weight: bold; background: white; width: 80%; text-align: center; }
        .vhs-tape::after { content: ""; position: absolute; left: 0; top: 0; width: 5px; height: 100%; background: var(--power-red); }
    </style>
</head>
<body> 

<div class="container">
    <div class="tv-unit">
        <div class="screen-border">
            <div id="tap-overlay"></div>
            <canvas id="noise-canvas"></canvas>
            <video id="video" controls playsinline webkit-playsinline></video>
        </div>
        <div class="tv-controls">
            <div class="power-btn" id="powerBtn" onclick="handlePowerClick()"><svg class="power-icon" viewBox="0 0 24 24"><path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/></svg></div>
            <div class="eject-btn" onclick="publicEject()"><svg class="eject-icon" viewBox="0 0 24 24"><path d="M5 17h14v2H5zm7-12L5.33 15h13.34z"/></svg></div>
        </div>
    </div>
    <div class="control-panel">
        <div id="authSection"><input type="password" id="adminPass" placeholder="ENTER ACCESS CODE"></div>
        <div id="adminSection" style="display:none;">
            <input type="text" id="videoUrl" placeholder="PASTE LINK">
            <div class="btn-group"><button onclick="clearDB()">RESET</button><button onclick="adminLogout()">LOGOUT</button></div>
        </div>
    </div>
    <div class="vhs-shelf" id="vhsShelf"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const syncRef = db.ref('videoSync');
    const tapesRef = db.ref('tapesLibrary');

    const video = document.getElementById('video');
    const canvas = document.getElementById('noise-canvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('tap-overlay');
    const powerBtn = document.getElementById('powerBtn');
    
    let hls = null, isPoweredOn = false, isAdmin = false, noiseID, audioCtx, noiseNode;

    // الدالة المعدلة لسفاري بدون حذف ميزاتك
    function loadVideo(url) {
        if (!url) return;
        if (hls) { hls.destroy(); hls = null; }
        
        // استخدام بروكسي لتخطي منع سفاري لروابط الـ HTTP
        const finalUrl = url.startsWith("http://") ? "https://cors-anywhere.herokuapp.com/" + url : url;

        video.muted = true; // إجباري لسفاري ليعمل التشغيل التلقائي
        
        if (Hls.isSupported()) {
            hls = new Hls({ forceSyncM3U8: true });
            hls.loadSource(finalUrl);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url; // سفاري يدعم m3u8 أصلياً
        }
        
        video.play().catch(() => console.log("Safari Needs Touch"));
    }

    function handlePowerClick() { syncRef.update({ tvPower: !isPoweredOn }); }
    function publicEject() { syncRef.update({ url: null, isPlaying: false }); }

    function toggleStatic(show) {
        if (show && isPoweredOn) {
            canvas.style.display = 'block';
            if (!noiseID) loopNoise();
        } else {
            canvas.style.display = 'none';
            cancelAnimationFrame(noiseID); noiseID = null;
        }
    }

    function loopNoise() {
        canvas.width = 200; canvas.height = 150;
        const idata = ctx.createImageData(canvas.width, canvas.height);
        const b32 = new Uint32Array(idata.data.buffer);
        for (let i = 0; i < b32.length; i++) b32[i] = ((Math.random() * 255) | 0) << 24 | (Math.random() * 0xffffff);
        ctx.putImageData(idata, 0, 0);
        noiseID = requestAnimationFrame(loopNoise);
    }

    syncRef.on('value', snap => {
        const data = snap.val();
        if (!data) return;
        isPoweredOn = data.tvPower;
        powerBtn.classList.toggle('active', isPoweredOn);
        overlay.style.display = isPoweredOn ? 'none' : 'block';
        
        if (isPoweredOn) {
            if (data.url) {
                video.style.display = 'block'; toggleStatic(false);
                if (video.src !== data.url && !video.src.includes(encodeURIComponent(data.url))) loadVideo(data.url);
                data.isPlaying ? video.play() : video.pause();
            } else {
                video.style.display = 'none'; toggleStatic(true);
            }
        } else {
            video.pause(); toggleStatic(false);
        }
    });

    tapesRef.on('value', snap => {
        const shelf = document.getElementById('vhsShelf');
        shelf.innerHTML = "";
        const data = snap.val();
        if (data) Object.keys(data).forEach(key => {
            const el = document.createElement('div');
            el.className = 'vhs-tape';
            el.innerHTML = `<div class="tape-label">${data[key].name}</div>`;
            el.onclick = () => syncRef.update({ url: data[key].url, isPlaying: true });
            shelf.appendChild(el);
        });
    });

    document.getElementById('adminPass').addEventListener('input', (e) => {
        if (e.target.value === "123456") {
            isAdmin = true;
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('adminSection').style.display = 'block';
        }
    });

    function clearDB() { syncRef.set({ tvPower: false }); }
    function adminLogout() { location.reload(); }
</script>
</body>
</html>
