<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FINAL VHS FIX</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body { background: #151b4e; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        .tv-frame { background: #000; width: 100%; max-width: 500px; aspect-ratio: 16/9; margin: 0 auto; border: 10px solid #222; border-radius: 10px; position: relative; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: contain; }
        .vhs-tape { background: #eee; color: #333; padding: 10px; margin: 10px; display: inline-block; cursor: pointer; border-left: 5px solid #ff4b2b; font-weight: bold; }
        .power-btn { background: #ff4b2b; color: white; border: none; padding: 15px 30px; border-radius: 50px; cursor: pointer; margin: 20px; font-weight: bold; }
        .power-btn.on { background: #2ecc71; box-shadow: 0 0 15px #2ecc71; }
    </style>
</head>
<body>

<div class="tv-frame">
    <video id="video" playsinline webkit-playsinline controls></video>
</div>

<button id="pwr" class="power-btn" onclick="togglePower()">POWER OFF</button>

<div id="shelf"></div>

<script>
    // إعدادات Firebase الخاصة بك (لا تلمسها)
    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const syncRef = db.ref('videoSync');
    const video = document.getElementById('video');
    const pwrBtn = document.getElementById('pwr');

    let hls = null;
    let tvStatus = false;

    // الدالة المعجزة لسفاري
    function playChannel(url) {
        if (!url) return;
        
        // مسح أي محاولة سابقة
        if (hls) { hls.destroy(); hls = null; }
        video.pause();
        video.src = "";
        video.load();

        // خدعة سفاري: نضع الرابط مباشرة ونكتم الصوت فوراً
        video.muted = true; 
        video.src = url;

        // محاولة التشغيل
        var playPromise = video.play();

        if (playPromise !== undefined) {
            playPromise.then(_ => {
                console.log("اشتغل في سفاري!");
            }).catch(error => {
                // إذا فشل، نستخدم مكتبة HLS كخطة احتياطية
                if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() { video.play(); });
                }
            });
        }
    }

    function togglePower() {
        syncRef.update({ tvPower: !tvStatus });
    }

    // التزامن مع Firebase
    syncRef.on('value', snap => {
        const data = snap.val();
        if (!data) return;
        
        tvStatus = data.tvPower;
        pwrBtn.innerText = tvStatus ? "POWER ON" : "POWER OFF";
        pwrBtn.className = tvStatus ? "power-btn on" : "power-btn";
        
        if (tvStatus && data.url) {
            video.style.display = "block";
            if (video.src !== data.url) playChannel(data.url);
        } else {
            video.style.display = "none";
            video.pause();
        }
    });

    // عرض الأشرطة
    db.ref('tapesLibrary').on('value', snap => {
        const shelf = document.getElementById('shelf');
        shelf.innerHTML = "";
        const data = snap.val();
        if (data) Object.keys(data).forEach(key => {
            const div = document.createElement('div');
            div.className = 'vhs-tape';
            div.innerText = data[key].name;
            div.onclick = () => { if(tvStatus) syncRef.update({url: data[key].url}); };
            shelf.appendChild(div);
        });
    });
</script>
</body>
</html>
