<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VHS Sync Control</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root { 
            --target-navy: #151b4e; 
            --dark-navy: #0d1131;   
            --pure-white: #ffffff;
        }
        
        body { 
            background-color: var(--target-navy); 
            font-family: 'Courier New', monospace; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 0; 
            padding: 20px; 
            color: var(--pure-white);
            min-height: 100vh;
            background: linear-gradient(135deg, var(--target-navy) 0%, var(--dark-navy) 100%);
            overflow-x: hidden;
        }
        
        .container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 20px; }

        .tv-unit { 
            background: var(--target-navy); 
            padding: 8px; 
            border-radius: 4px; 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            cursor: pointer;
            position: relative;
        }

        .screen-border { 
            background: #000; 
            aspect-ratio: 16 / 9; 
            position: relative; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        /* طبقة الشاشة المطفأة */
        #tap-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333; /* لون رمادي غامق للنص وهو طافي */
            transition: all 0.5s ease;
        }
        
        #tap-overlay.power-on {
            background: rgba(0,0,0,0.6);
            color: var(--pure-white);
            display: none; /* سيختفي تماماً بعد التشغيل */
        }

        .power-text {
            font-size: 14px;
            letter-spacing: 4px;
            font-weight: bold;
            text-transform: uppercase;
        }

        #noise-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            opacity: 0.9;
            display: none; /* يبدأ مخفي */
        }

        video { width: 100%; height: 100%; object-fit: contain; z-index: 2; display: none; }

        .control-panel { 
            background: var(--target-navy); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 4px; 
            padding: 20px; 
        }
        
        input { 
            width: 100%; 
            background: var(--dark-navy); 
            border: 1px solid rgba(255,255,255,0.2); 
            color: var(--pure-white); 
            padding: 12px; 
            outline: none; 
            font-family: inherit; 
            font-size: 13px; 
            box-sizing: border-box; 
            text-align: left; 
            direction: ltr;   
        }

        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        button { 
            flex: 1; padding: 12px; background: var(--dark-navy); border: 1px solid rgba(255,255,255,0.2); 
            color: var(--pure-white); cursor: pointer; font-family: inherit; font-size: 11px; text-transform: uppercase; 
        }

        #authSection { display: block; }
        #adminSection { display: none; }
    </style>
</head>
<body onclick="initAudio()"> 

<div class="container">
    <div class="tv-unit" onclick="powerOnTV()">
        <div class="screen-border">
            <div id="tap-overlay">
                <div class="power-text">POWER OFF</div>
                <div style="font-size: 9px; margin-top: 10px; color: #222;">CLICK TO POWER ON</div>
            </div>
            <canvas id="noise-canvas"></canvas>
            <video id="video" controls playsinline muted></video>
        </div>
    </div>

    <div class="control-panel">
        <div id="authSection">
            <input type="password" id="adminPass" placeholder="ENTER ACCESS CODE">
        </div>
        
        <div id="adminSection">
            <input type="text" id="videoUrl" placeholder="PASTE SOURCE URL">
            
            <div class="btn-group">
                <button style="color: #ff6b6b;" onclick="clearDB()">EJECT</button>
                <button onclick="adminLogout()">LOGOUT</button>
            </div>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('noise-canvas');
    const ctx = canvas.getContext('2d');
    const video = document.getElementById('video');
    const overlay = document.getElementById('tap-overlay');
    let noiseID, audioCtx, noiseNode, isAdmin = false;
    let isPoweredOn = false;

    // دالة تشغيل التلفاز عند الضغط
    function powerOnTV() {
        if (!isPoweredOn) {
            isPoweredOn = true;
            overlay.classList.add('power-on');
            overlay.style.display = 'none';
            initAudio(); // تشغيل محرك الصوت
            
            // البدء بالتشويش إذا لم يكن هناك فيديو يعمل
            syncRef.once('value', (snap) => {
                const data = snap.val();
                if (!data || !data.url) {
                    toggleStatic(true);
                }
            });
        }
    }

    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
        video.muted = false;
        // سيتم استدعاء startStaticSound داخل toggleStatic
    }

    function startStaticSound() {
        if (!audioCtx || noiseNode || !isPoweredOn) return;
        const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 2, audioCtx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
        noiseNode = audioCtx.createBufferSource();
        noiseNode.buffer = buffer; noiseNode.loop = true;
        const gainNode = audioCtx.createGain();
        gainNode.gain.value = 0.04;
        noiseNode.connect(gainNode); gainNode.connect(audioCtx.destination);
        noiseNode.start();
    }

    function stopStaticSound() { if (noiseNode) { noiseNode.stop(); noiseNode = null; } }

    function loopNoise() {
        if (!isPoweredOn) return;
        canvas.width = 200; canvas.height = 150;
        const idata = ctx.createImageData(canvas.width, canvas.height);
        const b32 = new Uint32Array(idata.data.buffer);
        for (let i = 0; i < b32.length; i++) b32[i] = ((Math.random() * 255) | 0) << 24 | (Math.random() * 0xffffff);
        ctx.putImageData(idata, 0, 0);
        noiseID = requestAnimationFrame(loopNoise);
    }

    function toggleStatic(show) {
        if (!isPoweredOn) return;
        if (show) {
            canvas.style.display = 'block';
            if (!noiseID) loopNoise();
            startStaticSound();
        } else {
            canvas.style.display = 'none';
            cancelAnimationFrame(noiseID); noiseID = null;
            stopStaticSound();
        }
    }

    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const syncRef = db.ref('videoSync');

    video.onplay = () => { if (isAdmin) syncRef.update({ isPlaying: true }); };
    video.onpause = () => { if (isAdmin) syncRef.update({ isPlaying: false }); };

    auth.onAuthStateChanged(user => {
        if (user && user.email === "t@t.tt") {
            isAdmin = true;
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('adminSection').style.display = 'block';
            setInterval(() => {
                if (!video.paused && isAdmin) syncRef.update({ currentTime: video.currentTime, lastUpdated: Date.now() });
            }, 5000);
        }
    });

    document.getElementById('adminPass').addEventListener('input', (e) => {
        if (e.target.value.length >= 6) auth.signInWithEmailAndPassword("t@t.tt", e.target.value).catch(()=>{});
    });

    document.getElementById('videoUrl').addEventListener('change', (e) => {
        const val = e.target.value.trim();
        if (val.startsWith('http')) {
            syncRef.set({ url: val, currentTime: 0, isPlaying: true, lastUpdated: Date.now() });
            e.target.value = "";
        }
    });

    syncRef.on('value', (snap) => {
        const data = snap.val();
        if (!data || !data.url) {
            video.style.display = 'none'; video.pause(); 
            if (isPoweredOn) toggleStatic(true);
        } else {
            if (isPoweredOn) {
                video.style.display = 'block'; toggleStatic(false);
                if (!video.src.includes(data.url)) loadVideo(data.url);
                if (data.isPlaying) { if (video.paused) video.play().catch(()=>{}); } 
                else { if (!video.paused) video.pause(); }
                if (Math.abs(video.currentTime - data.currentTime) > 3) { video.currentTime = data.currentTime; }
            }
        }
    });

    let hls;
    function loadVideo(url) {
        if (hls) hls.destroy();
        if (url.includes('.m3u8')) {
            if (Hls.isSupported()) {
                hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
            } else { video.src = url; }
        } else { video.src = url; }
    }

    function clearDB() { if (confirm("EJECT?")) syncRef.set(null); }
    function adminLogout() { auth.signOut().then(() => location.reload()); }
</script>
</body>
</html>
