<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل البث المباشر</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { font-family: sans-serif; background-color: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; }
        .player-container { width: 90%; max-width: 800px; text-align: center; }
        video { width: 100%; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); background-color: black; }
        h2 { margin-bottom: 20px; font-weight: 300; }
    </style>
</head>
<body>

<div class="player-container">
    <h2>بث مباشر</h2>
    <video id="video" controls autoplay></video>
</div>

<script>
  var video = document.getElementById('video');
  // الرابط الخاص بك
  var videoSrc = 'http://easyip.xyz:80/tAw5b9ue/uNB58Bh/118096';

  if (Hls.isSupported()) {
    var hls = new Hls();
    hls.loadSource(videoSrc);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, function() {
      video.play();
    });
  }
  // خاص بمتصفح سفاري (يدعم HLS بشكل أصلي)
  else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = videoSrc;
    video.addEventListener('loadedmetadata', function() {
      video.play();
    });
  }
</script>

</body>
</html>
