<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تعمل بدون إنترنت</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f4f4f9; }
        #status-bar {
            display: none; padding: 10px; background: #e74c3c; color: white;
            position: fixed; top: 0; width: 100%; left: 0; font-weight: bold;
        }
        .card { background: white; padding: 20px; border-radius: 10px; shadow: 0 4px 6px rgba(0,0,0,0.1); display: inline-block; }
    </style>
</head>
<body>

    <div id="status-bar">أنت الآن تعمل بدون اتصال بالإنترنت (Offline)</div>

    <div class="card">
        <h1>مرحباً بك!</h1>
        <p>هذه الصفحة ستبقى تعمل معك حتى لو أغلقت الواي فاي.</p>
        <p id="net-info">حالة الاتصال الحالية: <b>متصل ✅</b></p>
    </div>

    <script>
        // 1. تسجيل الـ Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('تم التسجيل بنجاح'))
                .catch(err => console.log('فشل التسجيل', err));
            });
        }

        // 2. كود مراقبة حالة الإنترنت
        const statusBar = document.getElementById('status-bar');
        const netInfo = document.querySelector('#net-info b');

        function updateStatus() {
            if (navigator.onLine) {
                statusBar.style.display = 'none';
                netInfo.innerHTML = 'متصل ✅';
                netInfo.style.color = 'green';
            } else {
                statusBar.style.display = 'block';
                netInfo.innerHTML = 'غير متصل ❌';
                netInfo.style.color = 'red';
            }
        }

        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
    </script>
</body>
</html>
