<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل IPTV للأيفون</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #1a1a1a; color: white; }
        video { width: 90%; max-width: 800px; border-radius: 10px; margin-top: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .controls { margin-top: 20px; text-align: center; }
        input { padding: 10px; width: 300px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; border-radius: 5px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h2>مشغل القنوات المباشرة</h2>

    <video id="video-player" controls autoplay playsinline>
        Your browser does not support HTML5 video.
    </video>

    <div class="controls">
        <input type="text" id="m3u8-url" placeholder="ضع رابط القناة (m3u8) هنا...">
        <button onclick="playChannel()">تشغيل</button>
    </div>

    <script>
        function playChannel() {
            const url = document.getElementById('m3u8-url').value;
            const video = document.getElementById('video-player');
            
            if (url) {
                video.src = url;
                video.play();
            } else {
                alert("يرجى إدخال رابط m3u8 صحيح");
            }
        }
    </script>

</body>
</html>
