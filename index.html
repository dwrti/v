<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل فيديو بسيط</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .video-container {
            width: 100%;
            max-width: 600px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        video {
            width: 100%;
            display: block;
        }

        .controls-area {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #25d366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #128c7e;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="myPlayer" controls playsinline webkit-playsinline poster="https://via.placeholder.com/600x340?text=Paste+Link+Below">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="controls-area">
        <input type="text" id="videoUrl" placeholder="أدخل رابط الفيديو هنا...">
        <button onclick="loadVideo()">تشغيل الفيديو</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
            authDomain: "videos-5e336.firebaseapp.com",
            databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
            projectId: "videos-5e336",
            storageBucket: "videos-5e336.firebasestorage.app",
            messagingSenderId: "300218651134",
            appId: "1:300218651134:web:4bd24df8e555e62828f0af",
            measurementId: "G-2H4SJNLD1R"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const videoRef = database.ref('currentVideo');

        function loadVideo() {
            let url = document.getElementById('videoUrl').value;
            
            if (url) {
                // إزالة download=true لضمان التشغيل بدل التحميل
                url = url.replace('download=true', 'download=false');
                
                videoRef.set({
                    url: url,
                    timestamp: Date.now()
                });
            } else {
                alert("يرجى إدخال رابط فيديو صحيح");
            }
        }

        videoRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const player = document.getElementById('myPlayer');
            
            if (data && data.url) {
                if (player.src !== data.url) {
                    player.src = data.url;
                    player.load(); // إعادة تحميل المصدر الجديد
                    
                    // محاولة التشغيل مع كتم الصوت لتجاوز قيود آبل و Puffin
                    player.muted = true; 
                    const playPromise = player.play();

                    if (playPromise !== undefined) {
                        playPromise.then(_ => {
                            console.log("بدأ التشغيل التلقائي صامتاً");
                            // يمكنك إظهار رسالة للمستخدم لإلغاء كتم الصوت
                        }).catch(error => {
                            console.log("المتصفح منع التشغيل التلقائي: " + error);
                        });
                    }
                    
                    document.getElementById('videoUrl').value = data.url;
                }
            }
        });
    </script>

</body>
</html>
