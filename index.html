<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث مباشر - سبيستون</title>
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    
    <style>
        body { margin: 0; padding: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        .video-container { width: 100%; max-width: 900px; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div class="video-container">
    <video id="player" controls crossorigin playsinline poster="https://static.spacetoon.com/images/logo.png"></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const source = 'https://shd-gcp-live.edgenextcdn.net/live/bitmovin-spacetoon/d8382fb9ab4b2307058f12c7ea90db54/index.m3u8?aws.manifestfilter=video_height:144-720;video_codec:H264&video_height=144-720&video_codec=H264';
        const video = document.getElementById('player');
        
        // خيارات المشغل (التعريب والإعدادات)
        const defaultOptions = {
            i18n: { speed: 'السرعة', normal: 'طبيعي', quality: 'الجودة' },
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'pip', 'fullscreen']
        };

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(source);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                const player = new Plyr(video, defaultOptions);
            });
        } 
        // للمتصفحات التي تدعم HLS داخلياً مثل Safari
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = source;
            const player = new Plyr(video, defaultOptions);
        }
    });
</script>

</body>
</html>
