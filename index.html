<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VHS Sync Control</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        /* تعريف اللون الكحلي الداكن الموحد */
        :root { 
            --deep-navy: #050a15; 
            --border-navy: #101a2d;
            --text-white: #ffffff;
            --text-gray: #4e5b72;
        }
        
        body { 
            background-color: var(--deep-navy); 
            font-family: 'Courier New', monospace; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 0; 
            padding: 20px; 
            color: var(--text-white);
            min-height: 100vh;
        }
        
        .container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 20px; }

        /* الشاشة والإطارات باللون الكحلي الداكن */
        .tv-unit { 
            background: var(--deep-navy); 
            padding: 8px; 
            border-radius: 4px; 
            border: 1px solid var(--border-navy); 
        }
        .screen-border { 
            background: #000; 
            aspect-ratio: 16 / 9; 
            position: relative; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        video { width: 100%; height: 100%; object-fit: contain; z-index: 2; display: none; }

        /* لوحة التحكم باللون الكحلي الداكن */
        .control-panel { 
            background: var(--deep-navy); 
            border: 1px solid var(--border-navy); 
            border-radius: 4px; 
            padding: 20px; 
        }
        
        .panel-title { font-size: 10px; color: var(--text-gray); margin-bottom: 15px; border-bottom: 1px solid var(--border-navy); padding-bottom: 8px; display: flex; justify-content: space-between; }

        .input-wrapper { position: relative; margin-bottom: 15px; }
        
        /* تعديل حقل الإدخال: حدود كحلية ونص أبيض */
        input { 
            width: 100%; 
            background: rgba(0,0,0,0.2); 
            border: 1px solid var(--border-navy); 
            color: var(--text-white); /* النص عند الكتابة أبيض */
            padding: 12px; 
            outline: none; 
            font-family: inherit; 
            font-size: 13px; 
            box-sizing: border-box; 
            text-align: left; 
            direction: ltr;   
        }
        /* تعديل لون الـ Placeholder إلى الأبيض */
        input::placeholder {
            color: var(--text-white);
            opacity: 0.9;
        }
        input:focus { border-color: var(--text-gray); }

        .btn-group { display: flex; gap: 10px; }
        button { 
            flex: 1; 
            padding: 12px; 
            background: var(--border-navy); 
            border: 1px solid var(--border-navy); 
            color: var(--text-white); 
            cursor: pointer; 
            font-family: inherit; 
            font-size: 11px; 
            text-transform: uppercase; 
        }
        button:hover { background: #1a2a47; }
        
        /* جعل عداد المشاهدين أبيض أيضاً ليتناسق مع الحذف */
        #count { color: var(--text-white) !important; }

        #authSection { display: block; }
        #adminSection { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="tv-unit">
        <div class="screen-border">
            <video id="video" controls playsinline muted></video>
        </div>
    </div>

    <div class="control-panel">
        <div id="authSection">
            <div class="input-wrapper">
                <input type="password" id="adminPass" placeholder="ENTER ACCESS CODE">
            </div>
        </div>

        <div id="adminSection">
            <div class="panel-title">
                <span>TERMINAL ACTIVE</span>
                <span>USERS: <span id="count">0</span></span>
            </div>
            <div class="input-wrapper">
                <input type="text" id="videoUrl" placeholder="PASTE SOURCE URL (M3U8/MP4)">
            </div>
            <div class="btn-group">
                <button style="color: #ff4444;" onclick="clearDB()">EJECT STREAM</button>
                <button onclick="adminLogout()">SYSTEM LOGOUT</button>
            </div>
        </div>
    </div>
</div>

<script>
    // بياناتك الأصلية كما هي
    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const syncRef = db.ref('videoSync');

    const video = document.getElementById('video');
    const urlInput = document.getElementById('videoUrl');
    const adminPass = document.getElementById('adminPass');
    const countDisplay = document.getElementById('count');
    const authSection = document.getElementById('authSection');
    const adminSection = document.getElementById('adminSection');
    
    const adminEmail = "t@t.tt";
    let isAuthorized = false;
    let hls = new Hls();
    let isFirstLoad = true;

    auth.onAuthStateChanged(user => {
        if (user && user.email === adminEmail) activateAdminMode();
    });

    function activateAdminMode() {
        isAuthorized = true;
        authSection.style.display = 'none';
        adminSection.style.display = 'block';
        setInterval(() => { if (isAuthorized && !video.paused) syncAction(); }, 5000);
    }

    function adminLogout() { auth.signOut().then(() => location.reload()); }

    adminPass.addEventListener('input', () => {
        if (adminPass.value.length >= 6) {
            auth.signInWithEmailAndPassword(adminEmail, adminPass.value).catch(() => {});
        }
    });

    urlInput.addEventListener('input', () => {
        const val = urlInput.value.trim();
        if (isAuthorized && val.startsWith('http')) {
            loadVideo(val);
            video.style.display = 'block';
            syncRef.set({ url: val, currentTime: 0, isPlaying: true, lastUpdated: Date.now() });
            urlInput.value = "";
        }
    });

    const myPresenceRef = db.ref('viewers').push();
    db.ref('.info/connected').on('value', snap => {
        if (snap.val()) { myPresenceRef.set(true); myPresenceRef.onDisconnect().remove(); }
    });
    db.ref('viewers').on('value', s => countDisplay.innerText = s.numChildren());

    syncRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (!data || !data.url) {
            video.style.display = 'none';
            video.pause();
            return;
        }
        video.style.display = 'block';
        if (video.src !== data.url && !video.src.includes(data.url)) loadVideo(data.url);
        if (data.isPlaying) {
            const now = Date.now();
            const elapsedSinceUpdate = (now - data.lastUpdated) / 1000;
            const targetTime = data.currentTime + elapsedSinceUpdate;
            if (Math.abs(video.currentTime - targetTime) > 2 || isFirstLoad) {
                video.currentTime = targetTime;
                isFirstLoad = false;
            }
            if (video.paused) video.play().catch(() => {});
        } else {
            video.pause();
            video.currentTime = data.currentTime;
        }
    });

    function syncAction() {
        if (!isAuthorized) return;
        syncRef.update({ currentTime: video.currentTime, isPlaying: !video.paused, lastUpdated: Date.now() });
    }

    video.onplay = () => { if(isAuthorized) syncAction(); };
    video.onpause = () => { if(isAuthorized) syncAction(); };
    video.onseeking = () => { if(isAuthorized) syncAction(); };

    function loadVideo(url) {
        hls.destroy();
        if (url.includes('.m3u8')) {
            hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => {}));
        } else { video.src = url; video.play().catch(() => {}); }
    }

    function clearDB() { if (isAuthorized && confirm("ARE YOU SURE?")) { syncRef.set(null); } }
</script>
</body>
</html>
