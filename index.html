<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Cast Pro | Receiver</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
        #video-container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        video { width: 100%; height: 100%; }
        #overlay { position: absolute; top: 20px; right: 20px; color: white; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; font-family: sans-serif; pointer-events: none; }
    </style>
</head>
<body>

    <div id="overlay">بانتظار الرابط...</div>
    <div id="video-container">
        <video id="video" controls autoplay playsinline></video>
    </div>

    <script>
        // إعدادات Firebase الخاصة بك
        const firebaseConfig = {
            apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
            authDomain: "videos-5e336.firebaseapp.com",
            databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
            projectId: "videos-5e336",
            appId: "1:300218651134:web:4bd24df8e555e62828f0af"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');

        // تهيئة المشغل
        async function initPlayer(url) {
            const player = new shaka.Player(video);
            
            // إضافة إعدادات لتخطي بعض قيود CORS إن أمكن برمجياً
            player.configure({
                streaming: {
                    lowLatencyMode: true,
                    jumpLargeGaps: true
                }
            });

            try {
                await player.load(url);
                overlay.innerText = "جاري التشغيل...";
            } catch (e) {
                console.error('Error loading:', e);
                // محاولة أخيرة لو فشل المشغل المتقدم (العودة للمشغل العادي)
                video.src = url;
            }
        }

        // الاستماع للتغييرات في Firebase
        db.ref('videoSync').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && data.url) {
                console.log("استلام الرابط:", data.url);
                // استخدام الرابط مباشرة أو عبر بروكسي إذا كنت تستخدم متصفح كمبيوتر
                initPlayer(data.url);
            }
        });

        // تفعيل المشغل عند أول لمسة (ضروري في آيفون وسفاري)
        document.body.addEventListener('click', () => {
            video.play();
        }, { once: true });

    </script>
</body>
</html>
