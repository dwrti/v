<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamSync Pro | منصة المشاهدة الجماعية</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #e50914; /* أحمر نيتفليكس */
            --bg-color: #0f1014;
            --card-bg: #1a1c23;
            --text-color: #ffffff;
            --accent-color: #00d1b2;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* تصميم المشغل */
        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        video { 
            width: 100%; 
            display: block;
            aspect-ratio: 16 / 9;
        }

        /* شريط الحالة */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: var(--card-bg);
            border-radius: 0 0 15px 15px;
            font-size: 14px;
            border: 1px solid #333;
            border-top: none;
        }

        .status-online { color: var(--accent-color); }
        .viewer-count { color: #aaa; }

        /* البطاقات الإدارية */
        .card { 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 15px; 
            margin-top: 20px;
            border: 1px solid #333;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        input { 
            flex: 1;
            padding: 12px 15px; 
            background: #2a2d37;
            border: 1px solid #444; 
            border-radius: 8px; 
            color: white;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary-color); }

        button { 
            padding: 12px 20px; 
            background-color: var(--primary-color); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover { opacity: 0.9; transform: translateY(-1px); }
        button.secondary { background-color: #444; }

        .admin-badge {
            background: rgba(229, 9, 20, 0.1);
            color: var(--primary-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 15px;
            border: 1px solid var(--primary-color);
        }

        #adminSection { display: none; }

        /* أنيميشن بسيط */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .live-dot {
            height: 8px;
            width: 8px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="text-align: center; margin-bottom: 30px;">
            <i class="fas fa-play-circle" style="color: var(--primary-color);"></i> StreamSync Pro
        </h2>

        <div class="video-wrapper">
            <video id="myPlayer" controls playsinline></video>
        </div>
        <div class="status-bar">
            <div id="connectionStatus" class="status-online">
                <span class="live-dot"></span> جاري المزامنة...
            </div>
            <div class="viewer-count">
                <i class="fas fa-users"></i> وضع المشاهدة الجماعية
            </div>
        </div>

        <div class="card">
            <div id="loginSection">
                <h3 style="margin-top:0">لوحة التحكم بالبث</h3>
                <p style="color: #aaa; font-size: 14px;">يجب تسجيل الدخول للتحكم في الفيديو لدى جميع المشاهدين.</p>
                <div class="input-group">
                    <input type="password" id="passwordInput" placeholder="أدخل كلمة السر">
                    <button id="loginBtn">دخول</button>
                </div>
            </div>

            <div id="adminSection">
                <span class="admin-badge"><i class="fas fa-user-shield"></i> وضع المسؤول نشط</span>
                <div class="input-group">
                    <input type="text" id="videoUrl" placeholder="رابط الفيديو (Direct Link / M3U8)">
                    <button id="updateBtn"><i class="fas fa-sync"></i> تحديث الكل</button>
                </div>
                <div style="margin-top: 20px; display: flex; gap: 10px;">
                    <button class="secondary" onclick="syncForce()"><i class="fas fa-bullhorn"></i> إعادة مزامنة إجبارية</button>
                    <button class="secondary" onclick="location.reload()" style="background: transparent; border: 1px solid #444;">خروج</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. إعدادات Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
            authDomain: "videos-5e336.firebaseapp.com",
            databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
            projectId: "videos-5e336",
            storageBucket: "videos-5e336.firebasestorage.app",
            messagingSenderId: "300218651134",
            appId: "1:300218651134:web:4bd24df8e555e62828f0af"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const videoRef = db.ref('sharedVideo');
        const videoElement = document.getElementById('myPlayer');
        let hls = new Hls();
        let isAdmin = false;
        let isInitialLoad = true;

        // تشغيل الوسائط
        function playMedia(url) {
            if (!url) return;
            if (url.includes('m3u8') || !url.endsWith('.mp4')) {
                if (Hls.isSupported()) {
                    hls.destroy();
                    hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(videoElement);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => videoElement.play().catch(()=>{}));
                }
            } else {
                videoElement.src = url;
                videoElement.play().catch(()=>{});
            }
        }

        // استقبال البيانات من Firebase
        videoRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (!data) return;

            // تحديث الرابط إذا تغير
            if (videoElement.dataset.currentSrc !== data.url) {
                videoElement.dataset.currentSrc = data.url;
                playMedia(data.url);
            }

            // المزامنة للمشاهدين فقط
            if (!isAdmin) {
                // مزامنة حالة التشغيل
                if (data.paused && !videoElement.paused) {
                    videoElement.pause();
                } else if (!data.paused && videoElement.paused) {
                    videoElement.play().catch(()=>{});
                }

                // مزامنة الوقت (إذا كان الفرق أكبر من ثانية واحدة)
                const timeDiff = Math.abs(videoElement.currentTime - data.currentTime);
                if (timeDiff > 1.2) {
                    videoElement.currentTime = data.currentTime;
                }
            }
            
            document.getElementById('connectionStatus').innerHTML = '<span class="live-dot" style="background-color:#00d1b2"></span> متصل ومزامن ✅';
        });

        // إرسال الحالة (للأدمن)
        function broadcastStatus() {
            if (isAdmin) {
                videoRef.update({
                    currentTime: videoElement.currentTime,
                    paused: videoElement.paused,
                    timestamp: Date.now()
                });
            }
        }

        // أحداث الفيديو للأدمن
        videoElement.addEventListener('play', broadcastStatus);
        videoElement.addEventListener('pause', broadcastStatus);
        videoElement.addEventListener('seeking', broadcastStatus);

        // تحديث دوري ذكي (كل ثانية للأدمن)
        setInterval(() => {
            if (isAdmin && !videoElement.paused) {
                broadcastStatus();
            }
        }, 1000);

        // تسجيل الدخول
        document.getElementById('loginBtn').addEventListener('click', () => {
            const pass = document.getElementById('passwordInput').value;
            if (pass === "1234") { // كلمة السر
                isAdmin = true;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminSection').style.display = 'block';
                alert("مرحباً بك أيها المسؤول!");
            } else {
                alert("كلمة السر خاطئة!");
            }
        });

        // تحديث الرابط
        document.getElementById('updateBtn').addEventListener('click', () => {
            const url = document.getElementById('videoUrl').value;
            if (url && isAdmin) {
                videoRef.set({
                    url: url,
                    currentTime: 0,
                    paused: false,
                    timestamp: Date.now()
                });
            }
        });

        function syncForce() {
            if(isAdmin) {
                broadcastStatus();
                alert("تم إرسال إشارة مزامنة إجبارية للجميع");
            }
        }
    </script>
</body>
</html>
