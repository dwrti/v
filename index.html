<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFRJ - TV Receiver</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: sans-serif; overflow: hidden; }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; background: #000; color: white;
        }
        .btn {
            background: #007bff; color: white; padding: 15px 30px;
            border: none; border-radius: 50px; font-size: 20px; cursor: pointer;
            text-decoration: none; box-shadow: 0 4px 15px rgba(0,123,255,0.4);
        }
        #cast-area { width: 100%; height: 100vh; border: none; display: none; }
    </style>
</head>
<body>

    <div id="welcome" class="overlay">
        <h2 style="margin-bottom: 20px;">جاهز للبث؟</h2>
        <button onclick="startCast()" class="btn">تشغيل مستقبل البث الآن</button>
        <p style="margin-top: 15px; color: #666; font-size: 12px;">سيتم فتح واجهة Cast2tv الرسمية</p>
    </div>

    <iframe id="cast-frame" src="" style="width:100%; height:100vh; border:none; display:none;"></iframe>

    <script>
        function startCast() {
            // الطريقة الوحيدة لضمان عمل الـ Connect هي التوجيه المباشر
            // مع الحفاظ على المستخدم في موقعك عبر "التاريخ"
            window.location.replace("https://cast2tv.app");
        }

        // ملاحظة: إذا كنت تصر على الإطار، الموقع الأصلي هو من يرفض الاستجابة.
        // الـ Redirect (التوجيه) هو الحل الوحيد الذي يجعل "الربط مع الجوال" يعمل.
    </script>
</body>
</html>
