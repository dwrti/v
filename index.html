<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل البث المباشر الاحترافي</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        :root {
            --primary-color: #e91e63;
            --bg-color: #0f0f12;
            --container-bg: rgba(255, 255, 255, 0.05);
        }

        body { 
            margin: 0; 
            background: var(--bg-color); 
            background-image: radial-gradient(circle at center, #1a1a2e 0%, #0f0f12 100%);
            color: #fff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
        }

        .container { 
            width: 90%; 
            max-width: 900px; 
            text-align: center; 
            background: var(--container-bg);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .header-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        h2 { margin: 0; font-weight: 300; letter-spacing: 1px; }

        .live-indicator {
            width: 10px;
            height: 10px;
            background-color: #ff0000;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px #ff0000;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        .video-wrapper {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            line-height: 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        video { 
            width: 100%; 
            height: auto;
            aspect-ratio: 16 / 9;
            cursor: pointer;
        }

        .status { 
            margin-top: 15px; 
            color: #bbb; 
            font-size: 14px; 
            background: rgba(0,0,0,0.3);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
        }

        .status.success { color: #00ff88; }
        .status.error { color: #ff4444; }

        /* تحسين شكل أزرار التحكم في المتصفح */
        video::-webkit-media-controls-panel {
            background-image: linear-gradient(transparent, rgba(0,0,0,0.8));
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-area">
        <span class="live-indicator"></span>
        <h2>البث المباشر</h2>
    </div>

    <div class="video-wrapper">
        <video id="video" controls autoplay playsinline poster="https://via.placeholder.com/800x450/000000/FFFFFF?text=Loading+Stream..."></video>
    </div>

    <div id="status" class="status">جاري الاتصال بالسيرفر...</div>
</div>

<script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    
    // الرابط الأصلي كما هو
    const videoSrc = 'https://shd-gcp-live.edgenextcdn.net/live/bitmovin-spacetoon/d8382fb9ab4b2307058f12c7ea90db54/index.m3u8?aws.manifestfilter=video_height:144-720;video_codec:H264&video_height=144-720&video_codec=H264';

    function updateStatus(msg, type) {
        status.innerText = msg;
        status.className = 'status ' + type;
    }

    if (Hls.isSupported()) {
        const hls = new Hls({
            capLevelToPlayerSize: true,
            brightcove: true
        });
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            updateStatus("تم الاتصال - البث يعمل الآن عبر HLS", "success");
            video.play();
        });

        hls.on(Hls.Events.ERROR, function(event, data) {
            if (data.fatal) {
                switch(data.type) {
                    case Hls.ErrorTypes.NETWORK_ERROR:
                        updateStatus("خطأ في الشبكة: حاول إعادة تحميل الصفحة", "error");
                        hls.startLoad();
                        break;
                    case Hls.ErrorTypes.MEDIA_ERROR:
                        updateStatus("خطأ في تشغيل الوسائط: جاري المحاولة مرة أخرى", "error");
                        hls.recoverMediaError();
                        break;
                    default:
                        updateStatus("فشل التحميل: الرابط قد يحتاج لتحديث", "error");
                        hls.destroy();
                        break;
                }
            }
        });
    } 
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // دعم أصلي لمتصفحات آبل (Safari)
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', function() {
            updateStatus("تم الاتصال - البث يعمل (Native)", "success");
            video.play();
        });
        video.addEventListener('error', function() {
            updateStatus("فشل تحميل الفيديو في هذا المتصفح", "error");
        });
    }
</script>

</body>
</html>
