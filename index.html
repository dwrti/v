<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro TV - VHS Sync</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { 
            --tv-case: #3d2b1f; /* لون خشبي قديم */
            --vhs-body: #1a1a1a;
            --led-green: #2fff2f;
        }
        
        body { 
            background: radial-gradient(circle, #222 0%, #000 100%); 
            font-family: 'Courier New', monospace; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; padding: 20px; color: white;
        }

        .main-setup { width: 100%; max-width: 550px; }

        /* --- تصميم التلفزيون القديم --- */
        .tv-cabinet {
            background: var(--tv-case);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.9), inset 0 2px 10px rgba(255,255,255,0.2);
            border: 4px solid #2a1d15;
            position: relative;
        }

        .screen-container {
            background: #000;
            border-radius: 40px / 20px; /* تأثير انحناء شاشة CRT */
            overflow: hidden;
            position: relative;
            aspect-ratio: 4 / 3;
            border: 15px solid #222;
            box-shadow: inset 0 0 80px rgba(0,0,0,1);
        }

        /* تأثير خطوط المسح والتشويش */
        .screen-container::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px; pointer-events: none; z-index: 10; opacity: 0.3;
        }

        video { width: 100%; height: 100%; object-fit: cover; }

        #error-message {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; font-size: 24px; text-align: center; text-shadow: 2px 2px #000; z-index: 5;
        }

        /* --- تصميم جهاز الـ VHS --- */
        .vhs-player {
            background: linear-gradient(180deg, #222 0%, #050505 100%);
            margin-top: -5px; /* دمج مع التلفزيون */
            border-radius: 0 0 10px 10px;
            padding: 20px;
            border: 2px solid #333;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
        }

        .vhs-display {
            background: #051a05;
            padding: 10px 15px;
            border-radius: 3px;
            margin-bottom: 15px;
            border: 2px inset #222;
            display: flex;
            justify-content: space-between;
            color: var(--led-green);
            font-size: 12px;
            text-shadow: 0 0 5px var(--led-green);
        }

        .cassette-slot {
            background: #000;
            border: 3px solid #222;
            border-radius: 4px;
            height: 50px;
            position: relative;
            display: flex; align-items: center;
            padding: 0 15px;
            margin-bottom: 15px;
            box-shadow: inset 0 5px 15px rgba(0,0,0,1);
        }

        .cassette-slot::before {
            content: "INSERT VIDEO CASSETTE ▲";
            position: absolute; top: -12px; left: 10px;
            font-size: 9px; color: #555;
        }

        input {
            width: 100%; background: transparent; border: none;
            color: var(--led-green); font-family: 'Courier New', monospace;
            outline: none; font-size: 14px;
        }

        .controls { display: flex; gap: 10px; }
        
        button {
            flex: 1; padding: 12px; background: #2a2a2a; border: 1px solid #444;
            color: #aaa; font-size: 10px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 0 #000; text-transform: uppercase;
        }

        button:active { transform: translateY(2px); box-shadow: 0 2px 0 #000; }
        button.eject { color: #800; }

    </style>
</head>
<body>

<div class="main-setup">
    <div class="tv-cabinet">
        <div class="screen-container">
            <div id="error-message">NO SIGNAL<br>1998-01-12</div>
            <video id="video" controls playsinline muted></video>
        </div>
    </div>

    <div class="vhs-player">
        <div class="vhs-display">
            <div id="connectionStatus">READY</div>
            <div>LIVE USERS: <span id="count">1</span></div>
        </div>
        
        <div class="cassette-slot">
            <input type="password" id="videoUrl" placeholder="ENTER ACCESS CODE">
        </div>
        
        <div class="controls">
            <button onclick="updateDB()">● PLAY / SYNC</button>
            <button class="eject" onclick="clearDB()">⏏ EJECT</button>
        </div>
    </div>
</div>

<script>
    /* --- كودك الأصلي تماماً بدون أي تعديل في الوظائف --- */
    const passwordSecret = "1234"; 
    let isAuthorized = false;

    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const syncRef = database.ref('videoSync');
    const presenceRef = database.ref('viewers');

    const video = document.getElementById('video');
    const urlInput = document.getElementById('videoUrl');
    const statusBadge = document.getElementById('connectionStatus');
    const countDisplay = document.getElementById('count');
    const errorMessage = document.getElementById('error-message');
    
    let hls = new Hls();
    let isRemoteChange = false; 

    // منطق وضع المتصلين
    const myPresenceRef = presenceRef.push();
    database.ref('.info/connected').on('value', (snap) => {
        if (snap.val() === true) {
            myPresenceRef.onDisconnect().remove();
            myPresenceRef.set(true);
        }
    });
    presenceRef.on('value', (snap) => {
        countDisplay.innerText = snap.numChildren();
    });

    urlInput.addEventListener('input', () => {
        if (!isAuthorized && urlInput.value === passwordSecret) {
            isAuthorized = true;
            urlInput.value = ""; 
            urlInput.type = "text"; 
            urlInput.placeholder = "PASTE URL HERE";
            statusBadge.innerText = "ADMIN MODE";
        }
    });

    syncRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (!data || !data.url) {
            video.src = "";
            video.style.display = "none";
            errorMessage.style.display = "block";
            return;
        } else {
            video.style.display = "block";
            errorMessage.style.display = "none";
        }
        isRemoteChange = true;
        if (data.url && video.src !== data.url && !video.src.includes(data.url)) {
            if(isAuthorized) urlInput.value = data.url;
            loadVideo(data.url);
        }
        const timeDiff = Math.abs(video.currentTime - data.currentTime);
        if (timeDiff > 2.0) {
            video.currentTime = data.currentTime;
        }
        if (data.isPlaying) {
            if (video.paused) video.play().catch(() => {});
        } else {
            if (!video.paused) video.pause();
        }
        setTimeout(() => { isRemoteChange = false; }, 500);
    });

    function sendSyncUpdate() {
        if (isRemoteChange || !isAuthorized) return; 
        syncRef.update({
            currentTime: video.currentTime,
            isPlaying: !video.paused,
            lastUpdated: Date.now()
        });
    }

    video.onplay = sendSyncUpdate;
    video.onpause = sendSyncUpdate;
    video.onseeked = sendSyncUpdate;

    setInterval(() => {
        if (!video.paused && !isRemoteChange && isAuthorized) {
            syncRef.update({ currentTime: video.currentTime });
        }
    }, 7000);

    function loadVideo(url) {
        hls.destroy();
        if (url.includes('.m3u8')) {
            if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
            } else {
                video.src = url;
            }
        } else {
            video.src = url;
        }
    }

    function updateDB() {
        if (!isAuthorized) { alert("WRONG CODE"); return; }
        const newUrl = urlInput.value.trim();
        if (newUrl) {
            syncRef.set({
                url: newUrl, currentTime: 0, isPlaying: true, lastUpdated: Date.now()
            });
        }
    }

    function clearDB() {
        if (!isAuthorized) return;
        if (confirm("EJECT TAPE?")) { syncRef.set(null); }
    }
</script>
</body>
</html>
