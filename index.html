<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل روابط الماغنت</title>
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f4f4f9; }
        #video-container { margin-top: 20px; background: #000; min-height: 300px; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; max-width: 600px; }
        input { width: 80%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>مشغل فيديو Magnet Link</h2>
    <input type="text" id="magnetLink" placeholder="أدخل رابط الماغنت هنا...">
    <br>
    <button onclick="startDownload()">تشغيل الآن</button>

    <div id="status"></div>
    <div id="video-container">
        </div>

    <script>
        const client = new WebTorrent();

        function startDownload() {
            const magnetURI = document.getElementById('magnetLink').value;
            const status = document.getElementById('status');
            const container = document.getElementById('video-container');

            if (!magnetURI) {
                alert("يرجى إدخال رابط صالح");
                return;
            }

            status.innerText = 'جاري الاتصال بالموزعين (Peers)... قد يستغرق الأمر ثواني';

            client.add(magnetURI, function (torrent) {
                // البحث عن ملف فيديو داخل التورنت
                const file = torrent.files.find(function (file) {
                    return file.name.endsWith('.mp4') || file.name.endsWith('.webm') || file.name.endsWith('.mkv');
                });

                if (file) {
                    status.innerText = 'جاري تشغيل: ' + file.name;
                    // عرض الفيديو في المتصفح
                    file.appendTo('#video-container', { autoplay: true, muted: false });
                } else {
                    status.innerText = 'لم يتم العثور على ملف فيديو مدعوم.';
                }
            });
        }
    </script>
</body>
</html>
