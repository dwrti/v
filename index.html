<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بث مباشر - للمشاهدين</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        video { width: 100%; max-width: 800px; border: 2px solid #333; border-radius: 10px; }
        .status { margin-top: 10px; color: #00ff00; }
    </style>
</head>
<body>

    <div id="status" class="status">انتظار إشارة البث...</div>
    <video id="video" controls autoplay playsinline></video>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
            authDomain: "videos-5e336.firebaseapp.com",
            databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
            projectId: "videos-5e336",
            storageBucket: "videos-5e336.firebasestorage.app",
            messagingSenderId: "300218651134",
            appId: "1:300218651134:web:4bd24df8e555e62828f0af"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        let hls = null;

        // مراقبة تغيير الرابط في قاعدة البيانات
        const streamRef = ref(db, 'liveStream/url');
        onValue(streamRef, (snapshot) => {
            const url = snapshot.val();
            if (url) {
                playStream(url);
                status.innerText = "البث المباشر متصل الآن";
            }
        });

        function playStream(url) {
            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
            }
        }
    </script>
</body>
</html>
