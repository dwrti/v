<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VHS Sync Control - Fixed Audio</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root { 
            --target-navy: #151b4e; 
            --dark-navy: #0d1131;   
            --pure-white: #ffffff;
            --power-red: #ff4b2b;
            --power-green: #2ecc71;
            --eject-yellow: #f1c40f;
        }
        
        body { 
            background-color: var(--target-navy); 
            font-family: 'Courier New', monospace; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 0; 
            padding: 20px; 
            color: var(--pure-white);
            min-height: 100vh;
            background: linear-gradient(135deg, var(--target-navy) 0%, var(--dark-navy) 100%);
            overflow-x: hidden;
        }
        
        .container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 20px; }

        .tv-unit { 
            background: var(--target-navy); 
            padding: 8px; 
            border-radius: 4px; 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            position: relative;
        }

        .screen-border { 
            background: #000; 
            aspect-ratio: 16 / 9; 
            position: relative; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        #tap-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 100;
        }

        #noise-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            opacity: 0.9;
            display: none;
        }

        video { width: 100%; height: 100%; object-fit: contain; z-index: 2; display: none; }
        
        #youtube-layer { 
            width: 100%; 
            height: 100%; 
            position: absolute; 
            top:0; left:0; 
            z-index: 3; 
            display: none; 
        }

        /* ÿ≤ÿ± ÿ™ŸÅÿπŸäŸÑ ÿßŸÑÿµŸàÿ™ */
        #unmute-hint {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 150;
            background: rgba(255, 75, 43, 0.9);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 10px;
            cursor: pointer;
            display: none;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        .tv-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0 5px 0;
        }
        
        .power-btn, .eject-btn, .yt-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.2);
            background: #111;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .power-btn.active {
            border-color: var(--power-green);
            box-shadow: 0 0 15px var(--power-green);
        }
        
        .power-icon { width: 15px; height: 15px; fill: var(--power-red); }
        .power-btn.active .power-icon { fill: var(--power-green); }

        .eject-icon { width: 18px; height: 18px; fill: #666; }
        .eject-btn:hover { border-color: var(--eject-yellow); box-shadow: 0 0 10px var(--eject-yellow); }
        .eject-btn:hover .eject-icon { fill: var(--eject-yellow); }

        .yt-btn:hover { border-color: #ff0000; box-shadow: 0 0 10px #ff0000; }

        .control-panel { 
            background: var(--target-navy); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 4px; 
            padding: 20px; 
        }
        
        input { 
            width: 100%; 
            background: var(--dark-navy); 
            border: 1px solid rgba(255,255,255,0.2); 
            color: var(--pure-white); 
            padding: 12px; 
            outline: none; 
            font-family: inherit; 
            box-sizing: border-box; 
            direction: ltr;   
        }

        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        button { 
            flex: 1; padding: 12px; background: var(--dark-navy); border: 1px solid rgba(255,255,255,0.2); 
            color: var(--pure-white); cursor: pointer; font-family: inherit; font-size: 11px; text-transform: uppercase; 
        }

        #authSection { display: block; }
        #adminSection { display: none; }

        .vhs-library-title { margin-top: 30px; font-size: 14px; text-align: center; opacity: 0.8; }
        
        .vhs-shelf { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
            justify-content: center; 
            margin-top: 15px; 
            padding-bottom: 40px;
            perspective: 1000px;
        }

        .vhs-tape {
            background: #1a1a1a;
            width: 130px;
            height: 42px;
            position: relative;
            cursor: pointer;
            border-radius: 3px;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.5);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid #111;
        }

        .vhs-tape::before {
            content: "";
            position: absolute;
            top: 5px;
            left: 8px;
            right: 8px;
            bottom: 5px;
            background: linear-gradient(to bottom, #fff 0%, #e0e0e0 100%);
            border-radius: 2px;
            z-index: 1;
        }

        .vhs-tape::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 5px;
            height: 100%;
            background: var(--power-red);
            z-index: 2;
        }

        .tape-label {
            position: relative;
            z-index: 3;
            color: #333;
            font-size: 10px;
            font-weight: bold;
            text-align: center;
            width: 80%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-family: sans-serif;
        }

        .vhs-tape:hover {
            transform: translateY(-8px) rotateX(10deg);
            box-shadow: 0 10px 20px rgba(0,0,0,0.6);
            filter: brightness(1.1);
        }

        .delete-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            background: var(--power-red);
            color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            font-size: 9px;
            z-index: 10;
            display: none;
            align-items: center;
            justify-content: center;
            border: none;
        }
    </style>
</head>
<body> 

<div class="container">
    <div class="tv-unit">
        <div class="screen-border">
            <div id="unmute-hint" onclick="unmuteYoutube()">ÿßÿ∂ÿ∫ÿ∑ ŸáŸÜÿß ŸÑÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿµŸàÿ™ üîä</div>
            <div id="tap-overlay"></div>
            <canvas id="noise-canvas"></canvas>
            <video id="video" controls playsinline></video>
            <div id="youtube-layer"></div>
        </div>
        
        <div class="tv-controls">
            <div class="power-btn" id="powerBtn" onclick="handlePowerClick()">
                <svg class="power-icon" viewBox="0 0 24 24">
                    <path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/>

                <svg width="20" height="20" viewBox="0 0 24 24" fill="#ff0000"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 4-8 4z"/></svg>
            </div>
        </div>
    </div>

    <div class="control-panel">
        <div id="authSection">
            <input type="password" id="adminPass" placeholder="ENTER ACCESS CODE">
        </div>
        
        <div id="adminSection">
            <p id="adminStatusText" style="font-size: 10px; color: var(--power-green); margin-bottom: 5px;">Ÿàÿ∂ÿπ ÿßŸÑŸÖÿ≥ÿ§ŸàŸÑ: ŸÖÿ™ÿµŸÑ</p>
            <input type="text" id="videoUrl" placeholder="PASTE DIRECT LINK TO TV">
            
            <div class="admin-tape-controls">
                <p style="font-size: 10px; color: #aaa;">ÿ•ÿ∂ÿßŸÅÿ© ÿ¥ÿ±Ÿäÿ∑ ÿ¨ÿØŸäÿØ ŸÑŸÑÿ±ŸÅ:</p>
                <div style="display: flex; gap: 5px; flex-direction: column;">
                    <input type="text" id="newTapeName" placeholder="ÿßÿ≥ŸÖ ÿßŸÑÿ¥ÿ±Ÿäÿ∑ (ÿßÿÆÿ™Ÿäÿßÿ±Ÿä)" style="font-size: 11px; padding: 8px;">
                    <input type="text" id="newTapeUrl" placeholder="ÿ±ÿßÿ®ÿ∑ ŸÅŸäÿØŸäŸà ÿßŸÑÿ¥ÿ±Ÿäÿ∑" style="font-size: 11px; padding: 8px;">
                    <button onclick="addNewTape()" style="padding: 8px; font-size: 10px; background: var(--power-green); color: black; font-weight: bold;">+ ÿ•ÿ∂ÿßŸÅÿ© ÿ¥ÿ±Ÿäÿ∑ ŸÑŸÑÿ±ŸÅ</button>
                </div>
            </div>

            <div class="btn-group">
                <button style="color: #ff6b6b;" onclick="clearDB()">ADMIN RESET</button>
                <button onclick="adminLogout()">LOGOUT</button>
            </div>
        </div>
    </div>

    <div class="vhs-library-title">ÿßÿÆÿ™ÿ± ÿ¥ÿ±Ÿäÿ∑ÿßŸã ŸÑŸÑÿ™ÿ¥ÿ∫ŸäŸÑ:</div>
    <div class="vhs-shelf" id="vhsShelf"></div>
</div>

<script>
    const canvas = document.getElementById('noise-canvas');
    const ctx = canvas.getContext('2d');
    const video = document.getElementById('video');
    const overlay = document.getElementById('tap-overlay');
    const powerBtn = document.getElementById('powerBtn');
    const youtubeLayer = document.getElementById('youtube-layer');
    const unmuteHint = document.getElementById('unmute-hint');
    
    let noiseID, audioCtx, noiseNode, isAdmin = false;
    let isPoweredOn = false;
    let isRemoteUpdate = false;
    let globalAdminPresent = false;
    let userHasInteracted = false;
    let currentYtId = null;

    const YT_API_KEY = "AIzaSyApcJFw0ykpP16ao2D82f8cGECFapJu1k4";

    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const syncRef = db.ref('videoSync');
    const tapesRef = db.ref('tapesLibrary');

    // ÿØÿßŸÑÿ© ŸÅÿ™ÿ≠ ÿßŸÑÿµŸàÿ™ ŸÑŸÑŸäŸàÿ™ŸäŸàÿ®
    function unmuteYoutube() {
        if (currentYtId) {
            let startAt = 0;
            syncRef.once('value', (snap) => {
                const data = snap.val();
                if (data && data.lastUpdated) {
                    startAt = Math.floor((Date.now() - data.lastUpdated) / 1000);
                }
                // ÿ•ÿπÿßÿØÿ© ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÄ iframe ÿ®ÿØŸàŸÜ Mute
                const embedUrl = `https://www.youtube.com/embed/${currentYtId}?autoplay=1&mute=0&controls=0&start=${startAt}&rel=0`;
                youtubeLayer.innerHTML = `<iframe width="100%" height="100%" src="${embedUrl}" frameborder="0" allow="autoplay; encrypted-media"></iframe>`;
                unmuteHint.style.display = 'none';
            });
        }
    }

    document.addEventListener('mousedown', () => userHasInteracted = true, {once: true});
    document.addEventListener('touchstart', () => userHasInteracted = true, {once: true});

    function generateRandomQuery() {
        const chars = "abcdefghijklmnopqrstuvwxyz";
        return chars.charAt(Math.floor(Math.random() * chars.length)) + 
               chars.charAt(Math.floor(Math.random() * chars.length));
    }

    async function playRandomYoutube() {
        userHasInteracted = true;
        if (globalAdminPresent && !isAdmin) { alert("ÿßŸÑÿ£ÿØŸÖŸÜ ŸÖÿ™ÿµŸÑ ÿ≠ÿßŸÑŸäÿßŸã"); return; }
        if(!isPoweredOn) { alert("ÿ¥ÿ∫ŸÑ ÿßŸÑÿ™ŸÑŸÅÿ≤ŸäŸàŸÜ ÿ£ŸàŸÑÿßŸã!"); return; }
        
        const q = generateRandomQuery();
        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=50&q=${q}&type=video&key=${YT_API_KEY}`);
            const data = await res.json();
            if(data.items && data.items.length > 0) {
                const vidId = data.items[Math.floor(Math.random() * data.items.length)].id.videoId;
                syncRef.update({ 
                    url: vidId, 
                    isYoutube: true, 
                    isPlaying: true, 
                    lastUpdated: Date.now(),
                    adminPresent: isAdmin 
                });
            }
        } catch (e) { console.error(e); }
    }

    function handlePowerClick() {
        userHasInteracted = true;
        if (globalAdminPresent && !isAdmin) { alert("ÿßŸÑÿ£ÿØŸÖŸÜ ŸÖÿ™ÿµŸÑ"); return; }
        syncRef.update({ tvPower: !isPoweredOn });
    }

    function applyPowerState(state) {
        isPoweredOn = state;
        if (isPoweredOn) {
            powerBtn.classList.add('active');
            overlay.style.display = 'none';
            initAudio();
            syncRef.once('value', (snap) => handleSyncUpdate(snap.val()));
        } else {
            powerBtn.classList.remove('active');
            overlay.style.display = 'block';
            video.style.display = 'none';
            youtubeLayer.style.display = 'none';
            youtubeLayer.innerHTML = "";
            unmuteHint.style.display = 'none';
            video.pause();
            toggleStatic(false);
            if (audioCtx) audioCtx.suspend();
        }
    }

    function publicEject() {
        if (globalAdminPresent && !isAdmin) { alert("ÿßŸÑÿ£ÿØŸÖŸÜ ŸÖÿ™ÿµŸÑ"); return; }
        if(!isPoweredOn) return;
        syncRef.set({ tvPower: true, isPlaying: false, url: null, adminPresent: globalAdminPresent });
    }

    function addNewTape() {
        const name = document.getElementById('newTapeName').value || "ÿ¥ÿ±Ÿäÿ∑";
        const url = document.getElementById('newTapeUrl').value;
        if(!url) return;
        tapesRef.push({ name: name, url: url, timestamp: Date.now() });
    }

    tapesRef.on('value', (snap) => {
        const shelf = document.getElementById('vhsShelf');
        shelf.innerHTML = "";
        const data = snap.val();
        if(!data) return;
        Object.keys(data).forEach(key => {
            const tape = data[key];
            const el = document.createElement('div');
            el.className = 'vhs-tape';
            el.innerHTML = `<div class="tape-label">${tape.name}</div>`;
            el.onclick = () => {
                if (globalAdminPresent && !isAdmin) return;
                if(!isPoweredOn) return;
                syncRef.update({ url: tape.url, isYoutube: false, currentTime: 0, isPlaying: true, adminPresent: isAdmin, lastUpdated: Date.now() });
            };
            shelf.appendChild(el);
        });
    });

    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    function startStaticSound() {
        if (!audioCtx || noiseNode || !isPoweredOn) return;
        const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 2, audioCtx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < data.length; i++) data[i] = Math.random() * 0.05;
        noiseNode = audioCtx.createBufferSource();
        noiseNode.buffer = buffer; noiseNode.loop = true;
        noiseNode.connect(audioCtx.destination);
        noiseNode.start();
    }

    function stopStaticSound() { if (noiseNode) { noiseNode.stop(); noiseNode = null; } }

    function loopNoise() {
        if (!isPoweredOn) return;
        canvas.width = 200; canvas.height = 150;
        const idata = ctx.createImageData(canvas.width, canvas.height);
        const b32 = new Uint32Array(idata.data.buffer);
        for (let i = 0; i < b32.length; i++) b32[i] = ((Math.random() * 255) | 0) << 24 | (Math.random() * 0xffffff);
        ctx.putImageData(idata, 0, 0);
        noiseID = requestAnimationFrame(loopNoise);
    }

    function toggleStatic(show) {
        if (show && isPoweredOn) {
            canvas.style.display = 'block';
            if (!noiseID) loopNoise();
            startStaticSound();
        } else {
            canvas.style.display = 'none';
            cancelAnimationFrame(noiseID); noiseID = null;
            stopStaticSound();
        }
    }

    function handleSyncUpdate(data) {
        if (!data) return;
        if (data.tvPower !== undefined && data.tvPower !== isPoweredOn) applyPowerState(data.tvPower);
        globalAdminPresent = data.adminPresent || false;
        if (!isPoweredOn) return;

        if (!data.url) {
            video.style.display = 'none'; youtubeLayer.style.display = 'none';
            unmuteHint.style.display = 'none';
            toggleStatic(true); return;
        }
        
        toggleStatic(false); 

        if (data.isYoutube) {
            video.style.display = 'none'; video.pause();
            youtubeLayer.style.display = 'block';
            
            if (currentYtId !== data.url) {
                currentYtId = data.url;
                let startAt = 0;
                if (data.lastUpdated) startAt = Math.floor((Date.now() - data.lastUpdated) / 1000);
                
                // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿµÿßŸÖÿ™ ŸÅŸä ÿßŸÑÿ®ÿØÿßŸäÿ© ŸÑÿ∂ŸÖÿßŸÜ ÿßŸÑÿπŸÖŸÑ ÿßŸÑÿ™ŸÑŸÇÿßÿ¶Ÿä
                const embedUrl = `https://www.youtube.com/embed/${data.url}?autoplay=1&mute=1&controls=0&start=${startAt}&rel=0`;
                youtubeLayer.innerHTML = `<iframe width="100%" height="100%" src="${embedUrl}" frameborder="0" allow="autoplay; encrypted-media"></iframe>`;
                unmuteHint.style.display = 'block';
            }
        } else {
            currentYtId = null;
            unmuteHint.style.display = 'none';
            youtubeLayer.style.display = 'none'; youtubeLayer.innerHTML = "";
            video.style.display = 'block'; 
            if (!video.src.includes(data.url)) loadVideo(data.url);
            let targetTime = data.currentTime || 0;
            if (data.isPlaying && data.lastUpdated) targetTime = (Date.now() - data.lastUpdated) / 1000;
            if (data.isPlaying) video.play().catch(() => { video.muted = true; video.play(); }); 
            else video.pause();
            if (Math.abs(video.currentTime - targetTime) > 2) video.currentTime = targetTime;
        }
    }

    auth.onAuthStateChanged(user => {
        if (user && user.email === "t@t.tt") {
            isAdmin = true;
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('adminSection').style.display = 'block';
            syncRef.update({ adminPresent: true });
        }
    });

    document.getElementById('adminPass').addEventListener('input', (e) => {
        if (e.target.value.length >= 6) auth.signInWithEmailAndPassword("t@t.tt", e.target.value).catch(()=>{});
    });

    syncRef.on('value', (snap) => handleSyncUpdate(snap.val()));

    function loadVideo(url) {
        if (hls) hls.destroy();
        if (url.includes('.m3u8')) {
            hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
        } else { video.src = url; }
    }
</script>
</body>
