<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VHS Sync Control</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root { 
            --target-navy: #151b4e; --dark-navy: #0d1131;   
            --pure-white: #ffffff; --power-red: #ff4b2b; --power-green: #2ecc71;
        }
        
        body { 
            background-color: var(--target-navy); font-family: 'Courier New', monospace; 
            display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; 
            color: var(--pure-white); min-height: 100vh;
            background: linear-gradient(135deg, var(--target-navy) 0%, var(--dark-navy) 100%);
            overflow-x: hidden;
        }
        
        .container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 20px; }
        .tv-unit { background: var(--target-navy); padding: 8px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 15px 35px rgba(0,0,0,0.4); position: relative; }
        .screen-border { background: #000; aspect-ratio: 16 / 9; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        #tap-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; }
        #noise-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; opacity: 0.9; display: none; }
        video { width: 100%; height: 100%; object-fit: contain; z-index: 2; display: none; }

        .tv-controls { display: flex; justify-content: center; padding: 10px 0 5px 0; }
        .power-btn { width: 40px; height: 40px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.2); background: #111; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.3s; }
        .power-btn.active { border-color: var(--power-green); box-shadow: 0 0 15px var(--power-green); }
        .power-icon { width: 15px; height: 15px; fill: var(--power-red); }
        .power-btn.active .power-icon { fill: var(--power-green); }

        .control-panel { background: var(--target-navy); border: 1px solid rgba(255,255,255,0.1); border-radius: 4px; padding: 20px; }
        input { width: 100%; background: var(--dark-navy); border: 1px solid rgba(255,255,255,0.2); color: var(--pure-white); padding: 12px; outline: none; font-family: inherit; box-sizing: border-box; direction: ltr; }
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        button { flex: 1; padding: 12px; background: var(--dark-navy); border: 1px solid rgba(255,255,255,0.2); color: var(--pure-white); cursor: pointer; font-family: inherit; font-size: 11px; text-transform: uppercase; }

        #authSection { display: block; }
        #adminSection { display: none; }

        .tape-rack { margin-top: 10px; display: flex; flex-direction: column; gap: 10px; }
        .vhs-row { display: flex; gap: 5px; background: rgba(0,0,0,0.3); padding: 5px; border-radius: 3px; align-items: center; transition: 0.3s; cursor: pointer; }
        .vhs-row.playing { border-right: 4px solid var(--power-green); background: rgba(46, 204, 113, 0.1); }
        .vhs-input { flex: 2; font-size: 10px; padding: 8px; background: #000; color: white; border: none; pointer-events: none; }
        .vhs-btn { flex: 0.4; padding: 8px; font-size: 9px; background: var(--target-navy); border: 1px solid rgba(255,255,255,0.3); color: white; }
        
        .viewer-tape { width: 100%; background: #1a1a1a; border-left: 4px solid #fff; padding: 10px; font-size: 10px; cursor: pointer; text-align: center; transition: 0.3s; box-sizing: border-box; }
        .viewer-tape.active-tape { border-left-color: var(--power-green); color: var(--power-green); background: #000; }
    </style>
</head>
<body> 

<div class="container">
    <div class="tv-unit">
        <div class="screen-border">
            <div id="tap-overlay"></div>
            <canvas id="noise-canvas"></canvas>
            <video id="video" controls playsinline muted></video>
        </div>
        <div class="tv-controls">
            <div class="power-btn" id="powerBtn" onclick="togglePower()">
                <svg class="power-icon" viewBox="0 0 24 24"><path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/></svg>
            </div>
        </div>
    </div>

    <div class="control-panel">
        <div id="authSection"><input type="password" id="adminPass" placeholder="ENTER ACCESS CODE"></div>
        <div id="adminSection">
            <input type="text" id="videoUrl" placeholder="PASTE SOURCE URL">
            <div class="btn-group">
                <button onclick="adminLogout()">LOGOUT</button>
                <button style="color: #ff6b6b;" onclick="clearDB()">EJECT</button>
            </div>
            <div class="tape-rack">
                <p style="font-size: 9px; color: gray; text-align: center; margin: 15px 0 5px 0;">ADD NEW TAPE</p>
                <div class="vhs-row" style="cursor: default;">
                    <input type="text" id="newTapeInput" style="flex:2; background:#000; color:white; border:1px solid #333; padding:8px;" placeholder="PASTE URL...">
                    <button class="vhs-btn" onclick="addNewTape()">SAVE</button>
                </div>
            </div>
        </div>
        <div class="tape-rack" id="publicRack">
            <p style="font-size: 9px; color: gray; text-align: center; margin: 15px 0 5px 0;">TAPE COLLECTION</p>
            <div id="tapesList"></div>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('noise-canvas'), ctx = canvas.getContext('2d');
    const video = document.getElementById('video'), overlay = document.getElementById('tap-overlay'), powerBtn = document.getElementById('powerBtn');
    let noiseID, audioCtx, noiseNode, isAdmin = false, isPoweredOn = false;
    let currentTapeId = ""; // Ø§Ù„Ù…Ø¹Ø±Ù Ø§Ù„Ø­Ø§Ù„ÙŠ Ù„Ù„Ø´Ø±ÙŠØ· Ø§Ù„Ø´ØºØ§Ù„

    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), auth = firebase.auth();
    const syncRef = db.ref('videoSync'), collectionRef = db.ref('tapeCollection');

    function togglePower() {
        isPoweredOn = !isPoweredOn;
        if (isPoweredOn) {
            powerBtn.classList.add('active'); overlay.style.display = 'none';
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            syncRef.once('value', (snap) => handleSyncUpdate(snap.val()));
        } else {
            powerBtn.classList.remove('active'); overlay.style.display = 'block';
            video.style.display = 'none'; video.pause(); toggleStatic(false);
        }
    }

    function toggleStatic(show) {
        if (show && isPoweredOn) {
            canvas.style.display = 'block'; if (!noiseID) loopNoise();
            if (audioCtx && !noiseNode) startStaticSound();
        } else {
            canvas.style.display = 'none'; cancelAnimationFrame(noiseID); noiseID = null; stopStaticSound();
        }
    }

    function loopNoise() {
        if (!isPoweredOn) return;
        canvas.width = 200; canvas.height = 150;
        const idata = ctx.createImageData(canvas.width, canvas.height), b32 = new Uint32Array(idata.data.buffer);
        for (let i = 0; i < b32.length; i++) b32[i] = ((Math.random() * 255) | 0) << 24 | (Math.random() * 0xffffff);
        ctx.putImageData(idata, 0, 0); noiseID = requestAnimationFrame(loopNoise);
    }

    function startStaticSound() {
        const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 2, audioCtx.sampleRate), data = buffer.getChannelData(0);
        for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
        noiseNode = audioCtx.createBufferSource(); noiseNode.buffer = buffer; noiseNode.loop = true;
        const g = audioCtx.createGain(); g.gain.value = 0.04; noiseNode.connect(g); g.connect(audioCtx.destination); noiseNode.start();
    }
    function stopStaticSound() { if (noiseNode) { try { noiseNode.stop(); } catch(e) {} noiseNode = null; } }

    function handleSyncUpdate(data) {
        if (!isPoweredOn) return;
        if (!data || !data.url) {
            currentTapeId = ""; video.style.display = 'none'; video.pause(); video.src = "";
            toggleStatic(true); updateTapeUI(""); return;
        }
        currentTapeId = data.tapeId || "direct";
        video.style.display = 'block'; toggleStatic(false);
        if (video.src !== data.url) loadVideo(data.url);
        if (data.isPlaying && video.paused) video.play().catch(()=>{});
        if (!data.isPlaying && !video.paused) video.pause();
        if (Math.abs(video.currentTime - data.currentTime) > 3) video.currentTime = data.currentTime;
        updateTapeUI(currentTapeId);
    }

    function loadVideo(url) {
        if (window.hls) window.hls.destroy();
        if (url.includes('.m3u8') && Hls.isSupported()) {
            window.hls = new Hls(); window.hls.loadSource(url); window.hls.attachMedia(video);
        } else { video.src = url; }
    }

    function updateTapeUI(activeId) {
        document.querySelectorAll('[data-id]').forEach(t => {
            const id = t.getAttribute('data-id');
            t.classList.toggle('playing', id === activeId);
            t.classList.toggle('active-tape', id === activeId);
        });
    }

    collectionRef.on('value', (snap) => {
        const list = document.getElementById('tapesList'); list.innerHTML = '';
        const tapes = snap.val();
        if (tapes) {
            Object.entries(tapes).forEach(([id, tape]) => {
                const row = document.createElement('div');
                row.setAttribute('data-id', id);
                if (isAdmin) {
                    row.className = 'vhs-row';
                    row.innerHTML = `<div class="vhs-input" onclick="playTapeToggle('${tape.url}', '${id}')">${tape.url.substring(0, 25)}...</div>
                                     <button class="vhs-btn" onclick="playTapeToggle('${tape.url}', '${id}')">PLAY</button>
                                     <button class="vhs-btn" style="background:#444; flex:0.2;" onclick="deleteTape('${id}')">X</button>`;
                } else {
                    row.className = 'viewer-tape'; row.innerHTML = `ðŸ“¼ VHS TAPE: ${tape.url.substring(0, 20)}...`;
                    row.onclick = () => playTapeToggle(tape.url, id);
                }
                list.appendChild(row);
            });
            updateTapeUI(currentTapeId);
        }
    });

    function playTapeToggle(url, id) {
        if (!isPoweredOn) return alert("TURN ON TV");
        // Ø¥Ø°Ø§ ÙƒØ§Ù† Ù†ÙØ³ Ø§Ù„Ø´Ø±ÙŠØ· Ø´ØºØ§Ù„ -> Ø§ÙØµÙ„
        if (currentTapeId === id) {
            syncRef.set(null);
        } else {
            // Ø´Ø±ÙŠØ· Ø¬Ø¯ÙŠØ¯ -> Ø´ØºÙ„
            syncRef.set({ url: url, tapeId: id, currentTime: 0, isPlaying: true, lastUpdated: Date.now() });
        }
    }

    function addNewTape() {
        const input = document.getElementById('newTapeInput');
        if (input.value.startsWith('http')) collectionRef.push({ url: input.value.trim() }).then(() => input.value = '');
    }

    function deleteTape(id) { if (confirm("DELETE?")) collectionRef.child(id).remove(); }

    document.getElementById('videoUrl').addEventListener('change', (e) => {
        if (e.target.value.startsWith('http')) {
            syncRef.set({ url: e.target.value.trim(), tapeId: "direct", currentTime: 0, isPlaying: true, lastUpdated: Date.now() });
            e.target.value = "";
        }
    });

    auth.onAuthStateChanged(user => {
        if (user && user.email === "t@t.tt") {
            isAdmin = true; document.getElementById('authSection').style.display = 'none'; document.getElementById('adminSection').style.display = 'block';
            setInterval(() => { if (!video.paused && isAdmin) syncRef.update({ currentTime: video.currentTime, lastUpdated: Date.now() }); }, 1000);
        }
    });

    document.getElementById('adminPass').addEventListener('input', (e) => {
        if (e.target.value.length >= 6) auth.signInWithEmailAndPassword("t@t.tt", e.target.value).catch(()=>{});
    });

    syncRef.on('value', (snap) => handleSyncUpdate(snap.val()));
    function clearDB() { syncRef.set(null); }
    function adminLogout() { auth.signOut().then(() => location.reload()); }
</script>
</body>
</html>
