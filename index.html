<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VHS Master Pro - Fullscreen Fixed</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root { --led-green: #00ff41; --led-red: #ff4444; --glass: rgba(0, 0, 0, 0.8); }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000; font-family: 'Courier New', monospace; 
            overflow: hidden; color: white;
        }

        /* حاوية الفيديو - الخلفية الأساسية */
        .video-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; display: flex; align-items: center; justify-content: center;
            background: #000;
        }

        /* الفيديو - أضفت controls ليظهر شريط التحكم */
        video { 
            width: 100%; height: 100%; object-fit: contain; 
            position: relative; z-index: 2; 
        }

        /* طبقة التشويش - جعلتها لا تعترض اللمس */
        .crt-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 3px; 
            pointer-events: none; /* هامة جداً للسماح باللمس من خلالها */
            z-index: 3; opacity: 0.3;
        }

        /* نص لا توجد إشارة */
        #no-signal {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 24px; text-shadow: 0 0 10px red; z-index: 1; pointer-events: none;
        }

        /* لوحة التحكم العائمة - تظل قابلة للمس */
        .admin-floating-panel {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 100; width: 90%; max-width: 400px;
            background: var(--glass); backdrop-filter: blur(10px);
            padding: 15px; border-radius: 12px; border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,1);
            pointer-events: auto; /* التأكد من أنها تستقبل اللمس */
        }

        .info-bar { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 10px; }
        #status.online { color: var(--led-green); text-shadow: 0 0 5px var(--led-green); }

        .input-box { background: rgba(0,0,0,0.6); border: 1px solid #444; padding: 12px; border-radius: 8px; }
        input { 
            width: 100%; background: transparent; border: none; 
            color: var(--led-green); outline: none; font-size: 14px; text-align: center;
            font-family: inherit;
        }

        .admin-buttons { display: none; margin-top: 10px; gap: 8px; }
        button { 
            flex: 1; padding: 10px; font-size: 11px; cursor: pointer;
            background: #222; border: 1px solid #444; color: white; border-radius: 5px;
            font-family: inherit; transition: 0.2s;
        }
        button:active { transform: scale(0.95); background: #333; }
        button.eject { color: var(--led-red); border-color: #600; }
    </style>
</head>
<body>

<div class="video-wrapper">
    <div id="no-signal">NO SIGNAL</div>
    <video id="video" controls playsinline></video>
    <div class="crt-overlay"></div>
</div>

<div class="admin-floating-panel">
    <div class="info-bar">
        <span id="status">STATUS: OFFLINE</span>
        <span>VIEWERS: <span id="count" style="color:var(--led-green)">0</span></span>
    </div>

    <div class="input-box">
        <input type="password" id="videoUrl" placeholder="ENTER CODE / URL">
    </div>

    <div id="adminPanel" class="admin-buttons">
        <button class="eject" onclick="clearDB()">EJECT (حذف)</button>
        <button onclick="adminLogout()">LOGOUT (خروج)</button>
    </div>
</div>

<script>
    // نفس إعدادات Firebase الخاصة بك
    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const syncRef = db.ref('videoSync');

    const video = document.getElementById('video');
    const urlInput = document.getElementById('videoUrl');
    const statusBadge = document.getElementById('status');
    const countDisplay = document.getElementById('count');
    const adminPanel = document.getElementById('adminPanel');
    
    const adminEmail = "t@t.tt";
    let isAuthorized = false;
    let hls = new Hls();
    let isFirstLoad = true;

    auth.onAuthStateChanged(user => {
        if (user && user.email === adminEmail) {
            activateAdminMode();
        }
    });

    function activateAdminMode() {
        isAuthorized = true;
        urlInput.type = "text"; 
        urlInput.placeholder = "PASTE LINK TO SYNC";
        statusBadge.innerText = "STATUS: ADMIN MODE";
        statusBadge.classList.add('online');
        adminPanel.style.display = "flex";

        setInterval(() => {
            if (isAuthorized && !video.paused) syncAction();
        }, 5000);
    }

    function adminLogout() {
        auth.signOut().then(() => location.reload());
    }

    urlInput.addEventListener('input', () => {
        const val = urlInput.value.trim();
        if (!isAuthorized && val.length >= 6) {
            auth.signInWithEmailAndPassword(adminEmail, val).catch(() => {});
        } else if (isAuthorized && (val.startsWith('http'))) {
            autoSyncLink(val);
        }
    });

    function autoSyncLink(url) {
        loadVideo(url);
        syncRef.set({ url: url, currentTime: 0, isPlaying: true, lastUpdated: Date.now() });
        urlInput.value = "";
    }

    const myPresenceRef = db.ref('viewers').push();
    db.ref('.info/connected').on('value', snap => {
        if (snap.val()) { myPresenceRef.set(true); myPresenceRef.onDisconnect().remove(); }
    });
    db.ref('viewers').on('value', s => countDisplay.innerText = s.numChildren());

    syncRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (!data || !data.url) {
            video.style.opacity = '0';
            statusBadge.innerText = "STATUS: NO SIGNAL";
            statusBadge.classList.remove('online');
            return;
        }

        video.style.opacity = '1';
        statusBadge.classList.add('online');

        if (video.src !== data.url && !video.src.includes(data.url)) {
            loadVideo(data.url);
        }

        if (data.isPlaying) {
            const now = Date.now();
            const elapsed = (now - data.lastUpdated) / 1000;
            const targetTime = data.currentTime + elapsed;
            if (Math.abs(video.currentTime - targetTime) > 3 || isFirstLoad) {
                video.currentTime = targetTime;
                isFirstLoad = false;
            }
            video.play().catch(() => {});
        } else {
            video.pause();
            video.currentTime = data.currentTime;
        }
    });

    function syncAction() {
        if (!isAuthorized) return;
        syncRef.update({ currentTime: video.currentTime, isPlaying: !video.paused, lastUpdated: Date.now() });
    }

    // مزامنة عند التفاعل اليدوي للأدمن
    video.onplay = () => { if(isAuthorized) syncAction(); };
    video.onpause = () => { if(isAuthorized) syncAction(); };
    video.onseeking = () => { if(isAuthorized) syncAction(); };

    function loadVideo(url) {
        hls.destroy();
        if (url.includes('.m3u8')) {
            hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
        } else { video.src = url; }
    }

    function clearDB() {
        if (isAuthorized && confirm("حذف الفيديو؟")) syncRef.set(null);
    }
</script>
</body>
</html>
