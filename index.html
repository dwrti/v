<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تجربة تضمين مستقبل البث</title>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { margin: 20px auto; width: 90%; max-width: 1000px; }
        iframe { 
            border: 5px solid #333; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <h2>تضمين صفحة Cast2tv داخل موقعك</h2>
    <p>إذا ظهرت الصفحة بالأسفل، يمكنك استخدام الكود السريع للربط مع هاتفك.</p>

    <div class="container">
        <iframe 
            src="https://cast2tv.app" 
            width="100%" 
            height="600px" 
            allow="fullscreen; display-capture" 
            loading="lazy">
        </iframe>
    </div>

</body>
</html>
