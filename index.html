<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل فيديو متزامن</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .video-container {
            width: 100%;
            max-width: 600px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        video {
            width: 100%;
            display: block;
            min-height: 200px;
        }

        .controls-area {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #25d366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #128c7e;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="myPlayer" controls playsinline poster="https://via.placeholder.com/600x340?text=Paste+Link+Below">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="controls-area">
        <input type="text" id="videoUrl" placeholder="أضف رابط الفيديو هنا (mp4, webm)...">
        <button id="updateBtn">تشغيل الفيديو</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // إعدادات Firebase الخاصة بك
        const firebaseConfig = {
            apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
            authDomain: "videos-5e336.firebaseapp.com",
            databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
            projectId: "videos-5e336",
            storageBucket: "videos-5e336.firebasestorage.app",
            messagingSenderId: "300218651134",
            appId: "1:300218651134:web:4bd24df8e555e62828f0af"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const videoRef = db.ref('currentVideo');

        const player = document.getElementById('myPlayer');
        const input = document.getElementById('videoUrl');
        const btn = document.getElementById('updateBtn');

        // 1. استقبال الرابط من Firebase (التزامن اللحظي)
        videoRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && data.url) {
                if (player.src !== data.url) {
                    player.src = data.url;
                    player.load();
                    // محاولة التشغيل التلقائي قد تمنعها بعض المتصفحات إذا لم يلمس المستخدم الشاشة أولاً
                    player.play().catch(e => console.log("Auto-play blocked, waiting for user interaction."));
                }
            }
        });

        // 2. وظيفة الزر: إرسال الرابط لقاعدة البيانات
        btn.onclick = function() {
            const url = input.value.trim();
            if (url) {
                videoRef.set({
                    url: url
                }).then(() => {
                    input.value = ""; // مسح الحقل بعد الإرسال
                }).catch((error) => {
                    alert("خطأ في الاتصال: " + error.message);
                });
            } else {
                alert("يرجى إدخال رابط فيديو صحيح");
            }
        };
    </script>

</body>
</html>
