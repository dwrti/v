<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الفيديو المظلم</title>
    <style>
        /* إعدادات الخلفية السوداء */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background-color: #000000; /* خلفية سوداء */
            color: #ffffff; 
            padding: 20px; 
            margin: 0;
            min-height: 100vh;
            justify-content: center;
        }

        .container { 
            background: #1a1a1a; /* لون رمادي غامق جداً للحاوية */
            padding: 25px; 
            border-radius: 15px; 
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.05); 
            width: 100%; 
            max-width: 650px; 
            border: 1px solid #333;
        }

        video { 
            width: 100%; 
            border-radius: 10px; 
            background: #000; 
            margin-bottom: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .controls { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }

        input { 
            padding: 14px; 
            border: 1px solid #444; 
            border-radius: 8px; 
            font-size: 16px; 
            background-color: #222; 
            color: #fff; 
            outline: none;
        }

        input:focus {
            border-color: #007AFF;
        }

        button { 
            padding: 14px; 
            background-color: #007AFF; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold;
            transition: 0.3s; 
        }

        button:hover { 
            background-color: #0051a8; 
            transform: translateY(-1px);
        }

        .error { 
            color: #ff453a; 
            font-size: 14px; 
            margin-top: 5px; 
            display: none; 
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <video id="myVideo" controls playsinline>
        <source src="" type="video/mp4">
        متصفحك لا يدعم تشغيل الفيديو.
    </video>

    <div class="controls">
        <input type="password" id="adminPass" placeholder="أدخل كلمة سر الأدمن">
        <input type="text" id="videoUrl" placeholder="الصق رابط الفيديو هنا" style="display: none;">
        <button id="actionBtn" onclick="checkAccess()">التحقق من كلمة السر</button>
        <p id="errorMsg" class="error">كلمة السر خاطئة، حاول مجدداً.</p>
    </div>
</div>

<script>
    // كلمة السر هي 123 (تقدر تغيرها من هنا)
    const ADMIN_PASSWORD = "123"; 

    function checkAccess() {
        const passInput = document.getElementById('adminPass');
        const urlInput = document.getElementById('videoUrl');
        const btn = document.getElementById('actionBtn');
        const error = document.getElementById('errorMsg');
        const video = document.getElementById('myVideo');

        if (btn.innerText === "التحقق من كلمة السر") {
            if (passInput.value === ADMIN_PASSWORD) {
                passInput.style.display = "none";
                urlInput.style.display = "block";
                btn.innerText = "تشغيل الفيديو الآن";
                error.style.display = "none";
                urlInput.focus();
            } else {
                error.style.display = "block";
            }
        } 
        else {
            const url = urlInput.value.trim();
            if (url !== "") {
                video.src = url;
                video.load();
                video.play();
            }
        }
    }
</script>

</body>
</html>
