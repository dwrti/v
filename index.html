<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Sync Pro</title>
    <style>
        :root {
            --primary-color: #e50914; /* أحمر نيتفلكس */
            --bg-color: #000000;
            --card-bg: #141414;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* حاوية المشغل الكبرى */
        .app-container {
            width: 95%;
            max-width: 900px;
            position: relative;
        }

        /* رأس الصفحة */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .live-badge {
            background: var(--primary-color);
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 12px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* تصميم مشغل الفيديو الجديد */
        .video-box {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(229, 9, 20, 0.2);
            border: 1px solid #333;
        }

        video {
            width: 100%;
            aspect-ratio: 16 / 9;
            display: block;
        }

        /* منطقة التحكم السفلية */
        .control-panel {
            background: var(--card-bg);
            margin-top: -10px;
            padding: 30px;
            border-radius: 0 0 15px 15px;
            border: 1px solid #333;
            border-top: none;
        }

        .input-wrapper {
            display: flex;
            gap: 15px;
        }

        input[type="text"] {
            flex: 1;
            background: #2f2f2f;
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 15px;
            color: #fff;
            font-size: 16px;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
            background: #3d3d3d;
        }

        .sync-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .sync-btn:hover {
            transform: scale(1.05);
            background: #ff0f1b;
        }

        .info-text {
            margin-top: 15px;
            color: #808080;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <div class="logo">CINEMA SYNC</div>
            <div class="live-badge">بث متزامن</div>
        </div>

        <div class="video-box">
            <video id="mainPlayer" controls poster="https://images.unsplash.com/photo-1485846234645-a62644f84728?q=80&w=1000&auto=format&fit=crop">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="control-panel">
            <div class="input-wrapper">
                <input type="text" id="dbUrlInput" placeholder="ضع رابط الفيديو هنا لتحديث جميع المشاهدين...">
                <button class="sync-btn" id="updateBtn">تحديث الآن</button>
            </div>
            <p class="info-text">ملاحظة: عند الضغط على "تحديث"، سيتغير الفيديو تلقائياً لدى كل من يفتح الصفحة حالياً.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // إعدادات Firebase الخاصة بك
        const firebaseConfig = {
            apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
            authDomain: "videos-5e336.firebaseapp.com",
            databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
            projectId: "videos-5e336",
            storageBucket: "videos-5e336.firebasestorage.app",
            messagingSenderId: "300218651134",
            appId: "1:300218651134:web:4bd24df8e555e62828f0af",
            measurementId: "G-2H4SJNLD1R"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const videoRef = ref(db, 'currentVideoUrl');

        const player = document.getElementById('mainPlayer');
        const input = document.getElementById('dbUrlInput');
        const btn = document.getElementById('updateBtn');

        // استماع فوري لأي تغيير في الرابط بـ Firebase
        onValue(videoRef, (snapshot) => {
            const newUrl = snapshot.val();
            if (newUrl && newUrl !== player.src) {
                player.src = newUrl;
                player.load();
                player.play().catch(() => {
                    console.log("التشغيل التلقائي يحتاج تفاعل المستخدم أولاً");
                });
            }
        });

        // تحديث الرابط للجميع عند الضغط على الزر
        btn.onclick = () => {
            const urlValue = input.value.trim();
            if (urlValue) {
                set(videoRef, urlValue)
                .then(() => input.value = "")
                .catch(err => alert("حدث خطأ: " + err.message));
            } else {
                alert("يرجى إدخال رابط فيديو صحيح");
            }
        };
    </script>

</body>
</html>
