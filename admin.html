<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم - أدمن</title>
    <style>
        body { background: #222; color: white; font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        .card { background: #333; padding: 30px; border-radius: 15px; width: 400px; text-align: center; }
        input { width: 90%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: none; }
        button { background: #e91e63; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; width: 100%; }
    </style>
</head>
<body>

    <div class="card">
        <h2>تحديث رابط البث</h2>
        <input type="text" id="streamUrl" placeholder="ضع رابط m3u8 هنا...">
        <button id="updateBtn">تحديث البث للمشاهدين الآن</button>
        <p id="msg" style="font-size: 12px; margin-top: 10px;"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
            authDomain: "videos-5e336.firebaseapp.com",
            databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
            projectId: "videos-5e336",
            storageBucket: "videos-5e336.firebasestorage.app",
            messagingSenderId: "300218651134",
            appId: "1:300218651134:web:4bd24df8e555e62828f0af"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById('updateBtn').onclick = () => {
            const url = document.getElementById('streamUrl').value;
            if (url) {
                set(ref(db, 'liveStream/url'), url)
                .then(() => {
                    document.getElementById('msg').innerText = "تم التحديث بنجاح! المشاهدون يرون الرابط الجديد الآن.";
                    document.getElementById('msg').style.color = "#00ff00";
                });
            }
        };
    </script>
</body>
</html>
