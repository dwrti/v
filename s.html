<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم بالبث</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
            authDomain: "videos-5e336.firebaseapp.com",
            databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
            projectId: "videos-5e336",
            storageBucket: "videos-5e336.firebasestorage.app",
            messagingSenderId: "300218651134",
            appId: "1:300218651134:web:4bd24df8e555e62828f0af"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.updateStream = function() {
            const newUrl = document.getElementById('urlInput').value;
            if (newUrl) {
                set(ref(db, 'currentStream'), newUrl)
                .then(() => alert("تم تحديث البث عند الجميع!"))
                .catch((error) => alert("خطأ: " + error.message));
            }
        };
    </script>
    <style>
        body { background: #1a1a2e; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #16213e; padding: 30px; border-radius: 15px; width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 5px; border: none; }
        button { background: #e91e63; color: white; border: none; padding: 12px; width: 100%; cursor: pointer; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h3>لوحة التحكم عن بُعد</h3>
        <input type="text" id="urlInput" placeholder="أدخل رابط m3u8 الجديد">
        <button onclick="updateStream()">تحديث البث الآن</button>
    </div>
</body>
</html>
